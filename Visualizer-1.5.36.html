olor=&quot;#28d37c&quot;&gt;[322090,param3]&lt;/color&gt;.", "La cura diretta da ATK base e &lt;color=&quot;#28d37c&quot;&gt;[322091,param3]&lt;/color&gt; applica &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}&lt;/color&gt; ulteriore/i effetto/i curativo/i per un &lt;color=&quot;#4A9DF2&quot;&gt;{skm2}%&lt;/color&gt; a tutti gli alleati con &lt;color=&quot;#28d37c&quot;&gt;[322090,param3]&lt;/color&gt;.", "2", "", ""], ["Skill_mSkillDesc_219004_1", "Basic ATK has a &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}%&lt;/color&gt; chance to trigger Thunder Hammer, dealing an extra &lt;color=&quot;#4A9DF2&quot;&gt;{skm2}%&lt;/color&gt; DMG. If the hero has no shield, Thunder Hammer has a &lt;color=&quot;#4A9DF2&quot;&gt;{skm3}%&lt;/color&gt; chance to grant a shield equal to &lt;color=&quot;#4A9DF2&quot;&gt;{skm4}%&lt;/color&gt; ATK.", "L&#x27;ATK base ha una probabilità di un &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}%&lt;/color&gt; di attivare Martello del tuono, infliggendo un &lt;color=&quot;#4A9DF2&quot;&gt;{skm2}%&lt;/color&gt; di DMG aggiuntivi. Se l&#x27;eroe non possiede uno scudo, Martello del tuono ha una probabilità di un &lt;color=&quot;#4A9DF2&quot;&gt;{skm3}%&lt;/color&gt; di concedere uno scudo pari a un &lt;color=&quot;#4A9DF2&quot;&gt;{skm4}%&lt;/color&gt; dell&#x27;ATK.", "1", "", ""], ["Skill_mSkillSimpleDesc_232130_1", "When a unit retreats, dies, or the hero&#x27;s summon perishes in range, her ATK increases by &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}%&lt;/color&gt; for &lt;color=&quot;#4A9DF2&quot;&gt;{skm2}&lt;/color&gt; sec. Her next Basic ATK deals &lt;color=&quot;#4A9DF2&quot;&gt;{skm3}%&lt;/color&gt; DMG and inflicts &lt;color=&quot;#fd4540&quot;&gt;[200052,param15]&lt;/color&gt; on the target.", "Quando un&#x27;unità si ritira, muore o l&#x27;evocazione dell&#x27;eroina perisce nel raggio d&#x27;azione, il suo ATK aumenta di un &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}%&lt;/color&gt; per &lt;color=&quot;#4A9DF2&quot;&gt;{skm2}&lt;/color&gt; sec. Il suo prossimo ATK base infligge un &lt;color=&quot;#4A9DF2&quot;&gt;{skm3}%&lt;/color&gt; di DMG e applica &lt;color=&quot;#fd4540&quot;&gt;[200052,param15]&lt;/color&gt; al bersaglio.", "1", "", ""], ["Skill_mSkillDesc_213505_1", "Prevents incoming fatal DMG 1 time for &lt;color=&quot;#4A9DF2&quot;&gt;1&lt;/color&gt; ally within the Basic ATK Range and immediately grants this ally a shield equal to &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}%&lt;/color&gt; of their Max HP for &lt;color=&quot;#4A9DF2&quot;&gt;{skm2}&lt;/color&gt; sec. The effect can only be triggered 1 time every &lt;color=&quot;#4A9DF2&quot;&gt;{skm3}&lt;/color&gt; sec.", "Previene i DMG fatali in arrivo per 1 volta a favore di &lt;color=&quot;#4A9DF2&quot;&gt;1&lt;/color&gt; alleato nel raggio dell&#x27;ATK base e gli conferisce immediatamente uno scudo pari a un &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}%&lt;/color&gt; dei suoi HP max per &lt;color=&quot;#4A9DF2&quot;&gt;{skm2}&lt;/color&gt; sec. L&#x27;effetto può essere innescato solo 1 volta ogni &lt;color=&quot;#4A9DF2&quot;&gt;{skm3}&lt;/color&gt; sec.", "1", "", ""], ["Skill_mSkillSimpleDesc_219004_1", "Basic ATK has a &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}%&lt;/color&gt; chance to trigger Thunder Hammer, dealing an extra &lt;color=&quot;#4A9DF2&quot;&gt;{skm2}%&lt;/color&gt; DMG. If the hero has no shield, Thunder Hammer has a &lt;color=&quot;#4A9DF2&quot;&gt;{skm3}%&lt;/color&gt; chance to grant a shield equal to &lt;color=&quot;#4A9DF2&quot;&gt;{skm4}%&lt;/color&gt; ATK for &lt;color=&quot;#4A9DF2&quot;&gt;{skm5}&lt;/color&gt; sec.", "L&#x27;ATK base ha una probabilità di un &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}%&lt;/color&gt; di attivare Martello del tuono, infliggendo un &lt;color=&quot;#4A9DF2&quot;&gt;{skm2}%&lt;/color&gt; di DMG aggiuntivi. Se l&#x27;eroe non possiede uno scudo, Martello del tuono ha una probabilità di un &lt;color=&quot;#4A9DF2&quot;&gt;{skm3}%&lt;/color&gt; di concedere uno scudo pari a un &lt;color=&quot;#4A9DF2&quot;&gt;{skm4}%&lt;/color&gt; dell&#x27;ATK per &lt;color=&quot;#4A9DF2&quot;&gt;{skm5}&lt;/color&gt; sec.", "5", "", ""], ["Skill_mSkillSimpleDesc_11015501_1", "Increases ATK by &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}%&lt;/color&gt;, and reduces the number of attacks required to trigger Nature&#x27;s Fury enhanced attack by &lt;color=&quot;#4A9DF2&quot;&gt;{skm2}&lt;/color&gt;. When in Berserker Stance, Basic ATK restores &lt;color=&quot;#4A9DF2&quot;&gt;{skm3}%&lt;/color&gt; Max HP, and triggering Ground Stomp restores &lt;color=&quot;#4A9DF2&quot;&gt;{skm4}%&lt;/color&gt; Max HP.", "Aumenta l&#x27;ATK di un &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}%&lt;/color&gt; e riduce il numero di attacchi necessari per attivare l&#x27;attacco potenziato Furia della natura di &lt;color=&quot;#4A9DF2&quot;&gt;{skm2}&lt;/color&gt;. Quando si è nella Posizione del berserker, l&#x27;ATK base ripristina un &lt;color=&quot;#4A9DF2&quot;&gt;{skm3}%&lt;/color&gt; degli HP max, e l&#x27;attivazione del Colpo a terra ripristina un &lt;color=&quot;#4A9DF2&quot;&gt;{skm4}%&lt;/color&gt; degli HP max.", "6", "", ""], ["Skill_mSkillSimpleDesc_232150_1", "When a unit retreats, dies, or the hero&#x27;s summon perishes in range, her ATK increases by &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}%&lt;/color&gt; for &lt;color=&quot;#4A9DF2&quot;&gt;{skm2}&lt;/color&gt; sec. Her next Basic ATK deals &lt;color=&quot;#4A9DF2&quot;&gt;{skm3}%&lt;/color&gt; DMG and inflicts &lt;color=&quot;#fd4540&quot;&gt;[200052,param15]&lt;/color&gt; on the target. If triggered when the hero&#x27;s HP is below &lt;color=&quot;#4A9DF2&quot;&gt;{skm4}%&lt;/color&gt;, the duration is extended by &lt;color=&quot;#4A9DF2&quot;&gt;{skm5}&lt;/color&gt; sec, and the ATK Increase is raised to &lt;color=&quot;#4A9DF2&quot;&gt;{skm6}%&lt;/color&gt;.", "Quando un&#x27;unità si ritira, muore o l&#x27;evocazione dell&#x27;eroina perisce nel raggio d&#x27;azione, il suo ATK aumenta di un&lt;color=&quot;#4A9DF2&quot;&gt;{skm1}%&lt;/color&gt; per &lt;color=&quot;#4A9DF2&quot;&gt;{skm2}&lt;/color&gt; sec. Il suo prossimo ATK base infligge un &lt;color=&quot;#4A9DF2&quot;&gt;{skm3}%&lt;/color&gt; di DMG e applica &lt;color=&quot;#fd4540&quot;&gt;[200052,param15]&lt;/color&gt; al bersaglio. Se attivato quando gli HP dell&#x27;eroina sono inferiori a un &lt;color=&quot;#4A9DF2&quot;&gt;{skm4}%&lt;/color&gt;, la durata viene estesa di &lt;color=&quot;#4A9DF2&quot;&gt;{skm5}&lt;/color&gt; sec. e l&#x27;aumento di ATK sale a un &lt;color=&quot;#4A9DF2&quot;&gt;{skm6}%&lt;/color&gt;.", "1", "", ""], ["Item_mItemName_20209", "Eirlys", "Eirlys", "2", "", ""], ["Item_mItemDesc_20209", "Hero: Eirlys", "Eroe: Eirlys", "1", "", ""], ["Item_mItemName_602209", "Eirlys Soulstone", "Pietra dell&#x27;anima Eirlys", "1", "", ""], ["LANG_STRID_notice_aelsgl", "Hero Gameplay: Eirlys", "Gameplay dell&#x27;eroe: Eirlys", "1", "", ""], ["Item_mItemDesc_602209", "With the power of Eirlys infused within, the Soulstone can be used to aid in the hero&#x27;s awakening.", "La Pietra dell&#x27;anima, che contiene il potere di Eirlys, può contribuire al risveglio dell&#x27;eroe.", "1", "", ""], ["Unit_mGetDesc_2209", "Eirlys, the exiled elven priestess. Heals severe injuries with prayers, dispels debuffs, rescues allies from the brink of death, and accelerates the team&#x27;s Rage Regen.", "Eirlys, sacerdotessa degli elfi esiliata. Guarisce ferite gravi tramite preghiere, dissipa i debuff, salva gli alleati da morte certa e accelera la rigenerazione della rabbia per tutto il team.", "1", "", ""], ["BUFFAttribute_mTips_322090", "Dispels 1 debuff every 2 sec. When Eirlys heals allies with Serene Breath, gains an extra {30,num}% Healing Bonus. Up to 2 allies with Serene Breath can be on the field.", "Dissipa 1 debuff ogni 2 sec. Quando Eirlys cura gli alleati con Respiro sereno, ottiene un ulteriore {30,num}% di bonus di guarigione. Fino a 2 alleati con Respiro sereno possono essere sul campo.", "1", "", ""], ["HeroStory_mStory_2209", "&quot;She walks like a memory I have not earned, yet always long for.&quot;\\n-Rivenhald\\n\\nThey sent her north, where the snows upon her brow might bend her once more to their cause. \\n\\nOnce a priestess of Elyndris, Eirlys had stood at the heart of ancient rites, her voice woven into the breath of gods. But something broke. She made a choice no one dared name, and the sanctum would not forgive easily.\\n\\nThe Elven city spent months licking its wounds after the fires of Moriden&#x27;s assault. Though the tide had been repelled, the scars remained, and with them, a terrifying revelation: they were no longer untouchable. Their towers had cracked. Their myths had bled. Elyndris needed shadows to move where banners could not. So the seers looked outward. Quietly. Carefully. Seeking places beyond the old maps, where their kind might hide if war returned. \\n\\nTya&#x27;s North, desolate and cold, rose in their auguries like a blade from snow. Harz, they knew of, but dared not seek conflict with one of his renown. Rivenhald, however, ruled in the frigid regions unknown to their scouts—a warlord in all but title, a monarch who bent to no crown but his own. They needed to understand him. To know if his strength could be subverted. Or, if necessary, how easily it could be broken.\\n\\nEirlys was their answer. No friends, she was neither diplomat nor spy, but something quieter. She was sent with half-truths and a sacred oath: earn his trust, read his soul, and report what cannot be seen from afar. She came wrapped in white, her presence explained as peacekeeping. A wandering healer. A priestess of frost. And Rivenhald, who trusted no one, trusted her.\\n\\nShe made herself useful. Tended wounds, translated omens, left no trace of ulterior motive. He watched. She watched back. Neither blinked.\\n\\nThe lines between them blurred over time, tangling but remaining steadfast. She came to know his silences, the shape of his anger, the strange mercy he buried beneath it all. At night, when the fire burned low and no messages could be sent, she sometimes envisioned a future where he might almost be trusted—where he might mean more to her... but morning always burned the reverie away.\\n\\nLike Rivenhald, she, too, dreams of how it ends: two figures in the snow, unflinching and unyielding. One blade must fall. One cause must vanish. And in the blood-mist before the wind takes it all, they&#x27;ll understand the cost of survival... and who they truly are to one another.\\n\\nBut Eirlys knows what the seers of Elyndris never told her. The North does not belong to anyone. Not to kings. Not to cities. And certainly not to ghosts like her. Whatever future awaits them, it will not be built on trust, but on what survives after it&#x27;s gone. \\n\\nShe is the silence between two storms, biding the hour when one must break the other.", "&quot;Cammina come un ricordo che non ho meritato, eppure da sempre desidero.&quot;\\n- Rivenhald\\n\\nLa mandarono a nord, dove le nevi sulla sua fronte avrebbero potuto piegarla ancora una volta alla loro causa.\\n\\nUn tempo sacerdotessa di Elyndris, Eirlys aveva officiato antichi riti, la sua voce intrecciata nel respiro stesso degli dei. Ma qualcosa si spezzò. Fece una scelta che nessuno osava nominare, e il santuario non avrebbe perdonato facilmente.\\n\\nLa città degli elfi trascorse mesi a leccarsi le ferite dopo gli incendi dell&#x27;assalto di Moriden. Sebbene la marea fosse stata respinta, le cicatrici rimanevano e con esse una terrificante rivelazione: non erano più intoccabili. Le loro torri si erano incrinate. I loro miti avevano sanguinato. Elyndris aveva bisogno di ombre che si muovessero dove le bandiere non potevano. Così i veggenti guardarono oltre le loro frontiere. Silenziosamente. Meticolosamente. Cercando luoghi al di là delle vecchie mappe, dove la loro razza potesse nascondersi se la guerra fosse tornata.\\n\\nIl Nord di Tya, desolato e gelido, emerse nelle loro profezie come una lama dalla neve. Conoscevano Harz, ma non osavano cercare conflitti con qualcuno della sua fama. Rivenhald, tuttavia, governava nelle regioni ghiacciate sconosciute alle loro vedette: un Signore della guerra in tutto tranne che nel titolo, un monarca che non si piegava a nessuna corona se non alla propria. Avevano bisogno di comprenderlo. Di sapere se la sua forza potesse essere sovvertita. O, se necessario, con quanta facilità potesse essere spezzata.\\n\\nEirlys fu la loro risposta. Senza amici, non era né diplomatica né spia, ma qualcosa di più silenzioso. Fu mandata con mezze verità e un giuramento sacro: guadagnare la sua fiducia, leggere la sua anima e riferire ciò che non può essere scorto da lontano. Arrivò avvolta di bianco, la sua presenza giustificata come pacificazione. Una guaritrice errante. Una sacerdotessa del gelo. E Rivenhald, che non si fidava di nessuno, si fidò di lei.\\n\\nSi rese indispensabile. Curava ferite, interpretava presagi, non lasciava traccia di secondi fini. Lui osservava. Lei ricambiava lo sguardo. Nessuno dei due batteva ciglio.\\n\\nI confini tra loro sfumarono nel tempo, intrecciandosi ma rimanendo saldi. Arrivò a conoscere i suoi silenzi, la forma della sua rabbia, la strana misericordia che seppelliva sotto tutto questo. Di notte, quando il fuoco ardeva debole e nessun messaggio poteva essere inviato, a volte immaginava un futuro in cui lui avrebbe potuto quasi essere degno di fiducia, in cui avrebbe potuto significare di più per lei... ma l&#x27;alba bruciava sempre via quei sogni ad occhi aperti.\\n\\nCome Rivenhald, anche lei sogna come finirà: due figure nella neve, inflessibili e irremovibili. Una lama deve cadere. Una causa deve svanire. E nella nebbia di sangue prima che il vento porti via tutto, comprenderanno il costo della sopravvivenza... e chi sono veramente l&#x27;uno per l&#x27;altra.\\n\\nMa Eirlys sa ciò che i veggenti di Elyndris non le hanno mai rivelato. Il Nord non appartiene a nessuno. Non ai re. Non alle città. E certamente non a fantasmi come lei. Qualunque futuro li attenda, non sarà costruito sulla fiducia, ma su ciò che sopravvive dopo che essa è scomparsa.\\n\\nLei è il silenzio tra due tempeste, in attesa dell&#x27;ora in cui una dovrà spezzare l&#x27;altra.", "1", "", ""], ["Unit_mName_34103", "Suicide", "Suicida", "1", "", ""], ["Difficulty_mStrategyDesc_6024", "Suicide launches suicide attacks on enemies.", "Il Suicida sferra attacchi suicidi contro i nemici.", "1", "", ""], ["Difficulty_mStrategyDesc_7019", "Suicide appears at fixed positions in battle.", "Il Suicida appare in posizioni fisse durante la battaglia.", "1", "", ""], ["Difficulty_mStrategyDesc_7107", "Suicide appears randomly on the battlefield each wave.", "Il Suicida appare casualmente sul campo di battaglia ad ogni ondata.", "1", "", ""], ["Unit_mFeature_34103", "Full of acid sacs, Suicides like to curl up and roll forward.", "Pieni di sacche acide, i Suicidi amano raggomitolarsi e rotolare in avanti.", "1", "", ""], ["Difficulty_mDetail_74008", "Queen Spider spawns &lt;color=&quot;#fd4540&quot;&gt;2 Suicides&lt;/color&gt; when she dies.", "La Regina ragno genera &lt;color=&quot;#fd4540&quot;&gt;2 Suicidi&lt;/color&gt; quando muore.", "1", "", ""], ["Difficulty_mDetail_73019", "Incubator&#x27;s Accelerated Incubation &lt;color=&quot;#fd4540&quot;&gt;spawns 2 extra Suicides&lt;/color&gt;.", "L&#x27;Incubazione accelerata dell&#x27;Incubatrice &lt;color=&quot;#fd4540&quot;&gt;genera 2 Suicidi extra&lt;/color&gt;.", "1", "", ""], ["Difficulty_mDetail_74006", "Queen Spider spawns &lt;color=&quot;#fd4540&quot;&gt;3 Suicides&lt;/color&gt; each time she enters spawning.", "La Regina ragno genera &lt;color=&quot;#fd4540&quot;&gt;3 Suicidi&lt;/color&gt; ogni volta che entra in fase di generazione.", "1", "", ""], ["Item_mItemName_20321", "Sythra", "Sythra", "2", "", ""], ["Item_mItemDesc_20321", "Hero: Sythra", "Eroe: Sythra", "1", "", ""], ["Item_mItemName_602321", "Sythra Soulstone", "Pietra dell&#x27;anima Sythra", "1", "", ""], ["LANG_STRID_Shop_Skin_Title_56", "Sythra Skin Bundle", "Pacchetto di skin per Sythra", "1", "", ""], ["LANG_STRID_notice_xslgl", "Hero Gameplay: Sythra", "Gameplay dell&#x27;eroe: Sythra", "1", "", ""], ["Item_mItemDesc_602321", "With the power of Sythra infused within, the Soulstone can be used to aid in the hero&#x27;s awakening.", "La Pietra dell&#x27;anima, che contiene il potere di Sythra, può contribuire al risveglio dell&#x27;eroe.", "1", "", ""], ["Unit_mGetDesc_2321", "A remnant of the old world, Sythra, The Serpent&#x27;s Embrace, wanders through the Jungle. She summons Tormented Souls to attack with escalating ferocity, ignoring DEF to devour her enemies.", "Vestigio del vecchio mondo, Sythra, Abbraccio del serpente, vaga attraverso la giungla. Evoca Anime tormentate per attaccare con ferocia crescente, ignorando la DEF per divorare i suoi nemici.", "1", "", ""], ["Item_mItemName_35476", "The Nightmare Council Exclusive Mythic Gear", "Equipaggiamento mitico esclusivo del Consiglio dell&#x27;Incubo", "5", "", ""], ["Item_mItemDesc_35476", "After winning a battle, has a 5% chance to obtain 1 The Nightmare Council Exclusive Mythic Gear.", "Dopo aver vinto una battaglia: 5% di chance di ottenere 1 equipaggiamento mitico esclusivo del Consiglio dell&#x27;Incubo.", "1", "", ""], ["Item_mItemDesc_35477", "After winning a battle, has a 20% chance to obtain 1 The Nightmare Council Exclusive Mythic Gear.", "Dopo aver vinto una battaglia: 20% di chance di ottenere 1 Equipaggiamento mitico esclusivo del Consiglio dell&#x27;Incubo.", "1", "", ""], ["Item_mItemDesc_35478", "After winning a battle, has a 25% chance to obtain 1 The Nightmare Council Exclusive Mythic Gear.", "Dopo aver vinto una battaglia: 25% di chance di ottenere 1 Equipaggiamento mitico esclusivo del Consiglio dell&#x27;Incubo.", "1", "", ""], ["Item_mItemDesc_35479", "After winning a battle, has a 30% chance to obtain 1 The Nightmare Council Exclusive Mythic Gear.", "Dopo aver vinto una battaglia: 30% di chance di ottenere 1 Equipaggiamento mitico esclusivo del Consiglio dell&#x27;Incubo.", "1", "", ""], ["Item_mItemDesc_35480", "After winning a battle, has a 35% chance to obtain 1 The Nightmare Council Exclusive Mythic Gear.", "Dopo aver vinto una battaglia: 35% di chance di ottenere 1 equipaggiamento mitico esclusivo del Consiglio dell&#x27;Incubo.", "1", "", ""], ["Unit_mName_37114", "Queen Spider", "Regina ragno", "1", "", ""], ["Difficulty_mDetail_77002", "Queen Spider joins the battle.", "La Regina ragno si unisce alla battaglia.", "3", "", ""], ["Difficulty_mDetail_74005", "Queen Spider&#x27;s snare targets increase to &lt;color=&quot;#fd4540&quot;&gt;3&lt;/color&gt;.", "I bersagli dell&#x27;imboscata della Regina ragno aumentano a &lt;color=&quot;#fd4540&quot;&gt;3&lt;/color&gt;.", "1", "", ""], ["Unit_mDescribe_37114", "Spitting spider silk, the queen spider can breed numerous small spiders and increase their attributes.", "Sputando seta di ragno, la Regina ragno può allevare numerosi piccoli ragni e aumentarne gli attributi.", "1", "", ""], ["ChampionshipPlan_mChampionshipName_846", "Arrival of Heroes", "Arrivo degli eroi", "1", "", ""], ["ChampionshipPlan_mChampionshipGlobalName_846", "Arrival of Heroes Ultimate Leaderboard", "Classifica finale Arrivo degli eroi", "1", "", ""], ["RoleHeadFrame_mSourceDesc_92", "Exclusive avatar border for the Arrival of Heroes Ultimate Leaderboard (Serpentborn Season).", "Cornice avatar esclusiva della classifica finale dell&#x27;Arrivo degli eroi (Stagione dei Serpenati)", "1", "", ""], ["Item_mItemDesc_3334", "&lt;color=&quot;#498a40&quot;&gt;Exclusive avatar border for the Arrival of Heroes Ultimate Leaderboard (Serpentborn Season).&lt;/color&gt;", "&lt;color=&quot;#498a40&quot;&gt;Cornice avatar esclusiva della classifica finale dell&#x27;Arrivo degli eroi (Stagione dei Serpenati).&lt;/color&gt;", "1", "", ""], ["CommonText_mMessage_26131", "Claim", "Richiedi", "1", "", ""], ["CommonText_mMessage_26161", "The current difficulty has claimable rewards. Are you sure you want to try a different difficulty?\\n&lt;color=&quot;#e04242&quot;&gt;During the event, you can only choose one difficulty per day to claim rewards.&lt;/color&gt;", "La difficoltà attuale ha ricompense richiedibili. Sei sicuro di voler provare una difficoltà diversa?\\n&lt;color=&quot;#e04242&quot;&gt;Durante l&#x27;evento, puoi scegliere solo una difficoltà al giorno per richiedere ricompense.&lt;/color&gt;", "1", "", ""], ["HeroStory_mStory_2321", "&quot;You will beg to be devoured. And I will be merciful.&quot;\\n—Hissed from the foliage\\n\\nIn the jade jungles of Tya, where the roots drink blood and trees strangle the living, there once slithered a spirit of venom and shadow—a serpent known only in whispers as Sythra, though in those days, she had no flesh of her own. Only fangs, hunger, and the memory of a name.\\n\\nThe Scalekin Empire, an ancient civilization whose obsidian cities once split the canopy and divided the vales, had long since vanished into the verdant sprawl. However, in their final hour, they poured the last of their magic into towering idols—statues of powerful creatures carved with devotion, daubed in ochre and ash, left behind as offerings to the spirits of the jungle, in hopes their pleas might be answered.\\n\\nAlas, there was only silence.\\n\\nAs the metropolis crumbled, however, swallowed whole by the onslaught of foliage, these idols endured—veiled in moss, half-consumed, yet alive with restless echoes. Indeed, spirits dwelled inside these figurines, souls of the living offered as gifts to the spirits of the jungle, shackled in by scalekin sorcery. The hapless and unwitting wanderers of this leafy labyrinth who stumbled upon such figurines were met with a swift end, though, as they were in fact sacrificial altars, capable of conjuring powerful deities. Sythra was one such deity, a serpentine goddess and vestige of the old empire, a hiss that curled in the minds of the weak-willed and the wounded.\\n\\nAnd yet, she remained only spirit—until Dassomi found her.\\n\\nThe famed Scalekin mystic had long believed that dreams were a bridge to greater truths. Seeking lost wisdom in forgotten corners of the world, Dassomi came to the jungle, following visions of snakes and altars, drawn to an overgrown temple like a deep dream half-remembered. There, in the heart of that ruin, he burned incense and slipped between worlds—and Sythra answered.\\n\\nNo records remain of what transpired between them, though. Whether Dassomi had offered himself, or simply opened a portal too wide, the result remained the same: Sythra shed her formlessness, and was reborn unto the world. The Serpent&#x27;s Embrace was re-animated.\\n\\nHeeding the law of the jungle, Sythra hunts any and all who claim superiority—the righteous, the pure, the unyielding. She slithers into their temples and palaces, offering them one final choice: submit… or be devoured. Sythra aspires to see her serpentine dynasty rise again, fanged and glorious, crowned in jungle and bone. She dreams of citadels veined in ivy and venom, of a world where all who walk upon it have shed weakness, drunk deeply of her poison, and emerged beautiful in suffering.\\n\\nToday, Sythra remains worshiped, though her cults are scattered and secret, some say led by Dassomi himself. They mark themselves with fangs, slip venom onto their tongues, and dream of ecstasy through pain, in worship made divine. They pray to be chosen for the feed— as to be chosen is to be seen, to be hunted, to be loved. To be kissed by the Serpent is to feel power coil around your soul—to shed weakness like skin, and to be reborn anew. Those who survive her bite become her huntresses: deadly, beautiful, and utterly devoted.\\n\\nAnd in that sacred moment between breath and bite, when the arrow hovers just above the heart, they shall all whisper the same thing:\\n&quot;Thank you.&quot;", "&quot;Implorerai di essere divorata. E io sarò misericordiosa.&quot;\\n-Sussurrato dal fogliame\\n\\nNelle giungle di giada di Tya, dove le radici bevono sangue e gli alberi strangolano i vivi, un tempo strisciava uno spirito di veleno e ombra: un serpente conosciuto solo nei sussurri come Sythra, sebbene in quei giorni non avesse carne propria. Solo zanne, fame e il ricordo di un nome.\\n\\nL&#x27;Impero degli Scagliadura, un&#x27;antica civiltà le cui città d&#x27;ossidiana un tempo squarciavano la volta arborea e dividevano le valli, era da tempo svanito nell&#x27;espansione verdeggiante. Tuttavia, nella loro ultima ora, riversarono l&#x27;ultima magia in idoli torreggianti: statue di potenti creature scolpite con devozione, dipinte con ocra e cenere, lasciate come offerte agli spiriti della giungla, nella speranza che le loro suppliche trovassero risposta.\\n\\nAhimè, ci fu solo silenzio.\\n\\nMentre la metropoli crollava, inghiottita dall&#x27;assalto del fogliame, questi idoli resistettero, velati di muschio, semi-consumati, eppure vivi di echi inquieti. In effetti, degli spiriti dimoravano dentro queste statue, anime dei viventi offerte in dono agli spiriti della giungla, incatenate dalla stregoneria degli Scagliadura. Gli sventurati e ignari vagabondi di questo labirinto di foglie che si imbattevano in tali statue incontravano una rapida fine, poiché erano in realtà altari sacrificali, capaci di evocare potenti divinità. Sythra era una di queste divinità, una dea serpentina e vestigia del vecchio impero, un sibilo che si insinuava nelle menti dei deboli e dei feriti.\\n\\nEppure, rimase solo spirito, finché Dassomi non la trovò.\\n\\nIl famoso mistico degli Scagliadura aveva sempre creduto che i sogni fossero un ponte verso verità più profonde. Cercando saggezza perduta in angoli dimenticati del mondo, Dassomi giunse nella giungla, seguendo visioni di serpenti e altari, attratto verso un tempio ricoperto di vegetazione come un sogno profondo semi-ricordato. Lì, nel cuore di quella rovina, bruciò incenso e scivolò tra i mondi... e Sythra rispose.\\n\\nNon rimangono testimonianze di ciò che accadde tra loro, però. Che Dassomi si fosse offerto, o avesse semplicemente aperto un portale troppo ampio, il risultato rimase lo stesso: Sythra abbandonò la sua immaterialità e rinacque nel mondo. Il Bacio del serpente fu rivivificato.\\n\\nObbedendo alla legge della giungla, Sythra caccia chiunque proclami la propria superiorità: i giusti, i puri, gli inflessibili. Striscia nei loro templi e palazzi, offrendo loro un&#x27;ultima scelta: sottomettersi... o essere divorati. Sythra aspira a vedere la sua dinastia serpentina risorgere, zannuta e gloriosa, coronata di giungla e ossa. Sogna cittadelle venate d&#x27;edera e veleno, un mondo dove tutti coloro che lo percorrono hanno abbandonato la debolezza, bevuto profondamente il suo veleno e sono emersi bellissimi nella sofferenza.\\n\\nOggi, Sythra è ancora venerata, sebbene i suoi culti siano sparsi e segreti, alcuni dicono guidati dallo stesso Dassomi. Si marchiano con zanne, si versano veleno sulla lingua e sognano l&#x27;estasi attraverso il dolore, in un culto reso divino. Pregano di essere scelti per il nutrimento, poiché essere scelti significa essere visti, essere cacciati, essere amati. Essere baciati dal serpente significa sentire il potere avvolgersi intorno alla tua anima, abbandonare la debolezza come pelle e rinascere nuovi. Coloro che sopravvivono al suo morso diventano le sue cacciatrici: letali, bellissime e totalmente devote.\\n\\nE in quel sacro momento tra respiro e morso, quando la freccia aleggia appena sopra il cuore, sussurreranno tutti la stessa cosa:\\n&quot;Grazie.&quot;", "1", "", ""], ["Unit_mName_34100", "Soul Eater", "Divoratore di anime", "1", "", ""], ["Difficulty_mDetail_75005", "Skeleton Executioner changed to &lt;color=&quot;#fd4540&quot;&gt;Soul Eater (Unblockable)&lt;/color&gt;.", "Scheletro boia cambiato in &lt;color=&quot;#fd4540&quot;&gt;Divoratore di anime (Imbloccabile)&lt;/color&gt;.", emDesc_57006", "Grants a random &lt;color=&quot;#498a40&quot;&gt;Lvl. 2-5&lt;/color&gt; Trial Keystone.", "Concede una Chiave della prova casuale di &lt;color=&quot;#498a40&quot;&gt;liv. 2-5&lt;/color&gt;.", "2", "", ""], ["Item_mItemDesc_57024", "Grants a random &lt;color=&quot;#498a40&quot;&gt;Lvl. 2-5&lt;/color&gt; Trial Keystone.\\n&lt;color=&quot;#498a40&quot;&gt;Cannot exceed Keystone Storage capacity when used.&lt;/color&gt;", "Concede una Chiave della prova casuale di &lt;color=&quot;#498a40&quot;&gt;liv. 2-5&lt;/color&gt;.\\n&lt;color=&quot;#498a40&quot;&gt;Non può superare la capacità del deposito di Chiavi quando utilizzata.&lt;/color&gt;", "7", "", ""], ["Item_mItemDesc_56311", "Grants a random &lt;color=&quot;#498a40&quot;&gt;Lvl. 2-5&lt;/color&gt; Trial Keystone.\\n&lt;color=&quot;#498a40&quot;&gt;When Trial Keystone Storage reaches its limit, no more will be obtained.&lt;/color&gt;", "Concede una &lt;color=&quot;#498a40&quot;&gt;Chiave della prova casuale di liv. 2-5&lt;/color&gt;.\\n&lt;color=&quot;#498a40&quot;&gt;Quando il deposito delle Chiavi della prova raggiunge il limite, non ne verranno più ottenute.&lt;/color&gt;", "2", "", ""], ["Skill_mSkillName_232101_1", "P. ATK", "ATK F.", "5", "", ""], ["Skill_mSkillName_219001_1", "AoE P. ATK", "ATK F. AoE", "5", "", ""], ["CommonText_mMessage_26140", "Search", "Cerca", "1", "", ""], ["CommonText_mMessage_26141", "Search Results", "Risultati ricerca", "1", "", ""], ["CommonText_mMessage_26129", "Energy:", "Energia:", "1", "", ""], ["CommonText_mMessage_26132", "Remaining Keystone Energy:", "Energia della Chiave rimanente:", "1", "", ""], ["Skill_mSkillName_3710402_1", "Spawning", "Generazione", "1", "", ""], ["Difficulty_mDetail_74007", "Queen Spider spawns &lt;color=&quot;#fd4540&quot;&gt;8 Small Arachnids&lt;/color&gt; each time she enters spawning.", "La Regina ragno genera &lt;color=&quot;#fd4540&quot;&gt;8 Aracnidi piccoli&lt;/color&gt; ogni volta che entra in fase di generazione.", "1", "", ""], ["CommonText_mMessage_24292", "Challenges", "Sfide", "1", "", ""], ["CommonText_mMessage_25364", "&lt;color=&quot;#cec2b1&quot;&gt;Trial Keystones&lt;/color&gt;\\nTrial Keystones can be obtained from various game modes. These Keystones come in different types and levels, each containing unique Ancient Inscriptions. Insert them into the altar to open pathways to their corresponding trials. \\n\\n&lt;color=&quot;#cec2b1&quot;&gt;Challenge Rules&lt;/color&gt;\\nEach battle consists of multiple waves of monsters. Defeating each wave rewards you with a treasure chest. Once a battle begins, it cannot be restarted. If you exit midway, rewards will be settled based on your current battle progress. You can consume up to 200 Keystones per month for trial challenges. Once this limit is reached, no more challenges can be undertaken that month.\\n\\n&lt;color=&quot;#cec2b1&quot;&gt;Keystone Energy&lt;/color&gt;\\nEach Keystone possesses specific energy. &lt;color=&quot;#fdbe36&quot;&gt;1 energy is consumed per Trial attempt.&lt;/color&gt; When the battle ends, if the Keystone still has Energy remaining, you can choose to forfeit the rewards and leave, then consume energy again to restart the trial. Energy consumption does not count toward the monthly Keystone limit.\\n\\n&lt;color=&quot;#cec2b1&quot;&gt;Destroy Keystone&lt;/color&gt;\\nYou can destroy Keystones that meet the destruction level requirements. Destroying Keystones yields no rewards and does not count toward the monthly Keystone consumption limit.\\n&lt;color=&quot;#fd4540&quot;&gt;Trial Keystones have a storage limit. Once full, you won&#x27;t be able to obtain any more Keystones. Please use them regularly to keep space available.&lt;/color&gt;", "&lt;color=&quot;#cec2b1&quot;&gt;Chiavi della prova&lt;/color&gt;\\nLe Chiavi della prova possono essere ottenute da varie modalità di gioco. Queste Chiavi sono disponibili in diversi tipi e livelli, ognuna contenente Iscrizioni Antiche uniche. Inseriscile nell&#x27;altare per aprire i percorsi verso le prove corrispondenti. \\n\\n&lt;color=&quot;#cec2b1&quot;&gt;Regole della sfida&lt;/color&gt;\\nOgni battaglia consiste in diverse ondate di mostri. Sconfiggere ogni ondata ti ricompensa con uno scrigno del tesoro. Una volta iniziata una battaglia, non può essere riavviata. Se esci a metà, le ricompense saranno assegnate in base all&#x27;avanzamento attuale della battaglia. Puoi consumare fino a 200 Chiavi al mese per le sfide delle prove. Una volta raggiunto questo limite, non potrai affrontare altre sfide in quel mese.\\n\\n&lt;color=&quot;#cec2b1&quot;&gt;Energia della Chiave&lt;/color&gt;\\nOgni Chiave possiede un&#x27;Energia specifica. &lt;color=&quot;#fdbe36&quot;&gt;1 Energia viene consumata per ogni tentativo di Prova.&lt;/color&gt; Quando la battaglia termina, se la Chiave ha ancora Energia rimanente, puoi scegliere di rinunciare alle ricompense e uscire, poi consumare nuovamente Energia per ricominciare la prova. Il consumo di Energia non conta per il limite mensile di Chiavi.\\n\\n&lt;color=&quot;#cec2b1&quot;&gt;Distruzione delle Chiavi&lt;/color&gt;\\nPuoi distruggere le Chiavi che soddisfano i requisiti di livello di distruzione. Distruggere le Chiavi non dà alcuna ricompensa e non conta per il limite mensile di consumo delle Chiavi.\\n&lt;color=&quot;#fd4540&quot;&gt;Le Chiavi della prova hanno un limite di deposito. Una volta pieno, non potrai ottenere altre Chiavi. Utilizzale regolarmente per mantenere spazio disponibile.&lt;/color&gt;", "1", "", ""], ["Skill_mSkillName_3710407_1", "Acidic Venom", "Veleno acido", "1", "", ""], ["Difficulty_mDetail_74010", "Scythe of Doom&#x27;s Acidic Venom &lt;color=&quot;#fd4540&quot;&gt;instantly creates a toxic bloodstain&lt;/color&gt; at hit locations.", "Il Veleno acido della Falce della morte &lt;color=&quot;#fd4540&quot;&gt;crea istantaneamente una macchia di sangue tossica&lt;/color&gt; nelle zone colpite.", "1", "", ""], ["Skill_mSkillName_1040708_1", "Void Dominion", "Dominio del vuoto", "4", "", ""], ["Skill_mSkillDesc_1040706_1", "Upon reaching zero HP, enters Unyielding and casts Void Dominion, then fully restores HP after a while. This effect can be triggered 3 times.", "Quando raggiunge zero HP, diventa Inflessibile e lancia Dominio del vuoto, poi ripristina completamente gli HP dopo un breve periodo. Questo effetto può essere attivato 3 volte.", "1", "", ""], ["BUFFAttribute_mName_322091", "Healing Prayer", "Preghiera curativa", "5", "", ""], ["Skill_mSkillDesc_220903_2", "Healing Prayer&#x27;s Healing Multiplier +{sk1}%", "Moltiplicatore di guarigione di Preghiera curativa +{sk1}%", "2", "", ""], ["CommonText_mMessage_26166", "Popular Heroes", "Eroi popolari", "1", "", ""], ["CommonText_mMessage_26139", "Most Popular Heroes are calculated based on hero pick rates, for reference only.", "Gli eroi più popolari vengono calcolati in base alla frequenza di selezione, solo come riferimento.", "1", "", ""], ["Skill_mSkillName_220906_1", "Sanctuary of Light", "Santuario di luce", "5", "", ""], ["Skill_mSkillDesc_220980_1", "When &lt;color=&quot;#4A9DF2&quot;&gt;Sanctuary of Light&lt;/color&gt; is triggered, reduces the hero&#x27;s ATK Interval by &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}%&lt;/color&gt; for &lt;color=&quot;#4A9DF2&quot;&gt;{skm2}&lt;/color&gt; sec.", "Quando &lt;color=&quot;#4A9DF2&quot;&gt;Santuario di luce&lt;/color&gt; viene attivato, riduce l&#x27;intervallo di ATK dell&#x27;eroe di un &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}%&lt;/color&gt; per &lt;color=&quot;#4A9DF2&quot;&gt;{skm2}&lt;/color&gt; sec.", "2", "", ""], ["Item_mItemDesc_57003", "Grants a random &lt;color=&quot;#498a40&quot;&gt;Lvl. 1-4&lt;/color&gt; Trial Keystone.", "Concede una Chiave della prova casuale di &lt;color=&quot;#498a40&quot;&gt;liv. 1-4&lt;/color&gt;.", "2", "", ""], ["Item_mItemDesc_56309", "Grants a random &lt;color=&quot;#498a40&quot;&gt;Lvl. 1-4&lt;/color&gt; Trial Keystone.\\n&lt;color=&quot;#498a40&quot;&gt;When Trial Keystone Stora t;", "1", "", ""], ["Difficulty_mDetail_73029", "For every 20% HP Shadowcaster loses, it &lt;color=&quot;#fd4540&quot;&gt;gains 20% DEF and M. RES&lt;/color&gt;.", "Per ogni 20% di HP che il Lanciaombra perde, &lt;color=&quot;#fd4540&quot;&gt;ottiene il 20% di DEF e RES M.&lt;/color&gt;", "1", "", ""], ["LANG_STRID_Shop_Skin_Title_55", "&quot;The Hollow Husk&quot; Aracha", "Aracha &quot;Guscio vuoto&quot;", "1", "", ""], ["LANG_STRID_Shop_Skin_Title_54", "&quot;Tya&#x27;s Champion&quot; Valkyra", "Valkyra &quot;Campionessa di Tya&quot;", "1", "", ""], ["Skill_mSkillSimpleDesc_232160_1", "&lt;color=&quot;#28d37c&quot;&gt;[23211,1]&lt;/color&gt;&#x27;s ATK has a(n) &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}%&lt;/color&gt; chance to increase the number of shots by &lt;color=&quot;#4A9DF2&quot;&gt;{skm2}&lt;/color&gt;. Killing a target can increase it by &lt;color=&quot;#4A9DF2&quot;&gt;{skm3}&lt;/color&gt; time(s).", "L&#x27;ATK di &lt;color=&quot;#28d37c&quot;&gt;[23211,1]&lt;/color&gt; ha una chance di un &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}%&lt;/color&gt; di aumentare il numero di colpi di &lt;color=&quot;#4A9DF2&quot;&gt;{skm2}&lt;/color&gt;. Eliminare un bersaglio può aumentarlo di &lt;color=&quot;#4A9DF2&quot;&gt;{skm3}&lt;/color&gt; volta/e.", "1", "", ""], ["Skill_mSkillDesc_220906_1", "&lt;color=&quot;#4A9DF2&quot;&gt;1&lt;/color&gt; ally in ATK Range can be immune to &lt;color=&quot;#4A9DF2&quot;&gt;1&lt;/color&gt; instance of fatal DMG. If the ally triggering this effect is with &lt;color=&quot;#28d37c&quot;&gt;[322090,param1]&lt;/color&gt;, also gains &lt;color=&quot;#4A9DF2&quot;&gt;immunity&lt;/color&gt; to all DMG for &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}&lt;/color&gt; sec. This effect can be triggered at most &lt;color=&quot;#4A9DF2&quot;&gt;1&lt;/color&gt; time every &lt;color=&quot;#4A9DF2&quot;&gt;{skm2}&lt;/color&gt; sec.", "&lt;color=&quot;#4A9DF2&quot;&gt;1&lt;/color&gt; alleato nel raggio d&#x27;ATK può essere immune a &lt;color=&quot;#4A9DF2&quot;&gt;1&lt;/color&gt; istanza di DMG fatali. Se l&#x27;alleato che attiva questo effetto ha &lt;color=&quot;#28d37c&quot;&gt;[322090,param1]&lt;/color&gt;, ottiene anche &lt;color=&quot;#4A9DF2&quot;&gt;immunità&lt;/color&gt; a tutti i DMG per &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}&lt;/color&gt; sec. Questo effetto può essere attivato al massimo &lt;color=&quot;#4A9DF2&quot;&gt;1&lt;/color&gt; volta ogni &lt;color=&quot;#4A9DF2&quot;&gt;{skm2}&lt;/color&gt; sec.", "6", "", ""], ["Item_mItemDesc_31097", "&lt;color=&quot;#eadca2&quot;&gt;Special Summon Offer&lt;/color&gt;\\n\\nGet the necessary materials for Hero Summon", "&lt;color=&quot;#eadca2&quot;&gt;Offerta speciale evocazione&lt;/color&gt;\\n\\nOttieni i materiali necessari per l&#x27;evocazione di eroi", "1", "", ""], ["CommonText_mMessage_25861", "&lt;color=&quot;#feab53&quot;&gt;Are you sure you want to dismiss this player from the Marshal position?&lt;/color&gt;\\nEach Guild can have up to {num1} Marshals, each gaining {num2} extra attack(s) per round.", "&lt;color=&quot;#feab53&quot;&gt;Sei sicuro di voler congedare questo giocatore dalla posizione di Maresciallo?&lt;/color&gt;\\nOgni gilda può avere fino a {num1} Marescialli, ognuno dei quali guadagna {num2} ATK extra per turno.", "1", "", ""], ["LANG_STRID_Lottery_Detail_Yellow_X2&X15_Desc_01", "&lt;color=#91887c&gt;In this Divine Summoning event, the drop rates of &lt;color=#fdbe36&gt;all Legendary heroes&lt;/color&gt; are &lt;color=#b490fc&gt;2&lt;/color&gt; times the original rates, and the drop rates of the following heroes are multiplied by &lt;color=#b490fc&gt;20&lt;/color&gt; compared to other heroes of the same rarity. The drop rates are equal among other heroes of the same rarity.&lt;/color&gt;\n\n&lt;color=#91887c&gt;&lt;color=#b3732b&gt;In this summon event, when you obtain a Legendary hero that is NOT currently featured as Rate-Up, the drop rate* of all Rate-Up heroes will additionally increase for your next summons.&lt;/color&gt; Here are the specifics:\n1. The first time you obtain a Legendary hero that is NOT featured as Rate-Up, the drop rate* of all Rate-Up heroes will be multiplied by &lt;color=#b490fc&gt;10&lt;/color&gt; in your future summons;\n2. If you again obtain a Legendary hero that is NOT featured as Rate-Up, the drop rate* of all Rate-Up heroes will be multiplied by &lt;color=#b490fc&gt;10&lt;/color&gt; again. This accumulating boost will continue until you successfully summon any Rate-Up hero.\n&lt;color=#91887c&gt;*The drop rate mentioned above refers to the relative probability of Rate-Up heroes compared to other heroes.&lt;/color&gt;\n\n&lt;color=#df161f&gt;Note: This Pity Timer triggers ONLY once during this event.&lt;/color&gt;&lt;/color&gt;", "&lt;color=#91887c&gt;In questo evento di Evocazione divina, i tassi di drop di &lt;color=#fdbe36&gt;tutti gli eroi Leggendari&lt;/color&gt; sono &lt;color=#b490fc&gt;2&lt;/color&gt; volte i tassi originali, e i tassi di drop dei seguenti eroi sono moltiplicati per &lt;color=#b490fc&gt;20&lt;/color&gt; rispetto agli altri eroi della stessa rarità. I tassi di drop sono uguali tra gli altri eroi della stessa rarità.&lt;/color&gt;\n\n&lt;color=#91887c&gt;&lt;color=#b3732b&gt;In questo evento di evocazione, quando ottieni un eroe Leggendario che NON è attualmente presente tra quelli a tasso aumentato, il tasso di drop* di tutti gli eroi a tasso aumentato aumenterà ulteriormente nelle tue prossime evocazioni.&lt;/color&gt; Ecco i dettagli:\n1. La prima volta che ottieni un eroe Leggendario che NON è presente tra quelli a tasso aumentato, il tasso di drop* di tutti gli eroi a tasso aumentato sarà moltiplicato per &lt;color=#b490fc&gt;10&lt;/color&gt; nelle tue future evocazioni;\n2. Se ottieni nuovamente un eroe Leggendario che NON è presente tra quelli a tasso aumentato, il tasso di drop* di tutti gli eroi a tasso aumentato sarà nuovamente moltiplicato per &lt;color=#b490fc&gt;10&lt;/color&gt;. Questo boost accumulativo continuerà finché non evocherai con successo un qualsiasi eroe a tasso aumentato.\n&lt;color=#91887c&gt;*Il tasso di drop menzionato sopra si riferisce alla probabilità relativa degli eroi a tasso aumentato rispetto agli altri eroi.&lt;/color&gt;\n\n&lt;color=#df161f&gt;Nota: questo Timer della pietà si attiva SOLO una volta durante questo evento.&lt;/color&gt;&lt;/color&gt;", "1", "", ""], ["Unit_mFeature_17218", "A mad fighter roaming in the dungeon enjoys beheading people.", "Un combattente pazzo che si aggira nel dungeon e si diverte a decapitare le persone.", "1", "", ""], ["Unit_mFeature_34100", "A spectral remnant that cannot be blocked or slowed, and must be eliminated swiftly.", "Un Residuo spettrale che non può essere bloccato né rallentato e deve essere eliminato rapidamente.", "1", "", ""], ["CommonText_mMessage_25702", "A volcanic region where lava surges during the apocalypse. More platform heroes are needed to fend off the apocalyptic evil forces.", "Una regione vulcanica dove la lava si impenna durante l&#x27;apocalisse. Sono necessari più eroi della piattaforma per respingere le forze maligne dell&#x27;apocalisse.", "1", "", ""], ["Difficulty_mDetail_76005", "A wave of &lt;color=&quot;#fd4540&quot;&gt;Frozen Clerics (Summon)&lt;/color&gt; will be added to the right side of the map after the fifth wave.", "Un&#x27;ondata di &lt;color=&quot;#fd4540&quot;&gt;Chierici congelati (Evocazione)&lt;/color&gt; verrà aggiunta sul lato destro della mappa dopo la quinta ondata.", "4", "", ""], ["Difficulty_mDetail_76004", "A wave of &lt;color=&quot;#fd4540&quot;&gt;Golden Guards (Turbo Collision)&lt;/color&gt; will be added to the left side of the map after the fourth wave.", "Un&#x27;ondata di &lt;color=&quot;#fd4540&quot;&gt;Guardie d&#x27;oro (Collisione turbo)&lt;/color&gt; verrà aggiunta sul lato sinistro della mappa dopo la quarta ondata.", "4", "", ""], ["Difficulty_mDetail_76001", "A wave of &lt;color=&quot;#fd4540&quot;&gt;Incubators (Summon)&lt;/color&gt; will be added to the left side of the map after the first wave.", "Un&#x27;ondata di &lt;color=&quot;#fd4540&quot;&gt;Incubatrici (Evocazione)&lt;/color&gt; verrà aggiunta sul lato sinistro della mappa dopo la prima ondata.", "4", "", ""], ["Difficulty_mDetail_76003", "A wave of &lt;color=&quot;#fd4540&quot;&gt;Mist: Superior Abyssal Beholders (Visible when Blocked)&lt;/color&gt; will be added to the right side of the map after the third wave.", "Un&#x27;ondata di &lt;color=&quot;#fd4540&quot;&gt;Nebbia: Possessori degli abissi superiori (Visibili quando bloccati)&lt;/color&gt; verrà aggiunta sul lato destro della mappa dopo la terza ondata.", "4", "", ""], ["Difficulty_mDetail_76002", "A wave of &lt;color=&quot;#fd4540&quot;&gt;Priests of Thunder (Ranged Lock-On)&lt;/color&gt; will be added to the right side of the map after the second wave.", "Un&#x27;ondata di &lt;color=&quot;#fd4540&quot;&gt;Sacerdoti del tuono (Puntamento a lunga gittata)&lt;/color&gt; verrà aggiunta nella parte destra della mappa dopo la seconda ondata.", "4", "", ""], ["Skill_mSkillDesc_232109_2", "Additional DEF Penetration +{sk1}%", "Penetrazione DEF aggiuntiva +{sk1}%", "2", "", ""], ["Awakening_mProphecyDesc_2209_5", "All shall be revealed before the light.", "Tutto si svelerà dinanzi alla luce.", "1", "", ""], ["Unit_mDescribe_34100", "An unblockable spectral remnant immune to Control effects.", "Un residuo spettrale inarrestabile immune agli effetti di controllo.", "1", "", ""], ["CommonText_mMessage_26135", "Appearing Keystone:", "Chiave in apparizione:", "1", "", ""], ["Skill_mSkillDesc_220901_1", "Applies &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}%&lt;/color&gt; &lt;color=&quot;#28d37c&quot;&gt;[310001]&lt;/color&gt; to &lt;color=&quot;#4A9DF2&quot;&gt;1&lt;/color&gt; ally in range.", "Applica un &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}%&lt;/color&gt; di &lt;color=&quot;#28d37c&quot;&gt;[310001]&lt;/color&gt; a &lt;color=&quot;#4A9DF2&quot;&gt;1&lt;/color&gt; alleato nel raggio d&#x27;azione.", "6", "", ""], ["Difficulty_mStrategyDesc_6003", "Armored Undead Skeleton revives after taking fatal DMG.", "Lo Scheletro non morto con armatura risorge dopo aver subito DMG fatali.", "2", "", ""], ["Awakening_mAwakeningDesc_2321_2", "ATK +&lt;color=&quot;#1e8852&quot;&gt;300&lt;/color&gt;", "ATK +&lt;color=&quot;#1e8852&quot;&gt;300&lt;/color&gt;", "1", "", ""], ["Skill_mSkillDesc_219002_2", "ATK Increase +{sk1}%", "Aumento ATK +{sk1}%", "2", "", ""], ["Difficulty_mStrategyDesc_7016", "Aureate Inquisitor appears at fixed positions in battle.", "L&#x27;Inquisitore aureato appare in posizioni fisse durante la battaglia.", "1", "", ""], ["Difficulty_mStrategyDesc_7106", "Aureate Inquisitor appears randomly on the battlefield each wave.", "L&#x27;Inquisitore aureato appare casualmente sul campo di battaglia ad ogni ondata.", "1", "", ""], ["CommonText_mMessage_26146", "Auto-fight is unavailable for the current level of Keystone.", "L&#x27;Auto Combat non è disponibile per il livello attuale della Chiave.", "1", "", ""], ["CommonText_mMessage_26148", "Auto-fight may fail due to different Keystone tags. Do you want to proceed with Auto-fight?", "L&#x27;Auto Combat potrebbe fallire a causa dei diversi tag della Chiave. Vuoi procedere comunque?", "1", "", ""], ["Item_mItemName_3334", "Avatar Border: Ultimate Leaderboard", "Cornice avatar: Classifica finale", "1", "", ""], ["CommonText_mMessage_26133", "Battle Gallery", "Galleria delle battaglie", "1", "", ""], ["Skill_mSkillName_900169_1", "Battle Spirit", "Spirito combattivo", "1", "", ""], ["Difficulty_mStrategyDesc_6005", "Batwings Banshee is an airborne unit and inflicts Poison on targets.", "La Banshee ali di pipistrello è un&#x27;unità aerea e infligge Veleno ai bersagli.", "3", "", ""], ["Difficulty_mDetail_73035", "Batwings Banshee&#x27;s Poison effect becomes &lt;color=&quot;#fd4540&quot;&gt;permanent&lt;/color&gt;.", "L&#x27;effetto veleno della Banshee ali di pipistrello diventa &lt;color=&quot;#fd4540&quot;&gt;permanente&lt;/color&gt;.", "1", "", ""], ["Skill_mSkillName_900166_1", "Bone Crush", "Frantumaossa", "1", "", ""], ["Skill_mSkillDesc_3710402_1", "Can hatch zraks.", "Può generare gli zrak.", "1", "", ""], ["Chapter_mChapterName_9033", "Challenge Chapter", "Capitolo sfida", "1", "", ""], ["Stage_mStageFailDesc_9102013", "Collect more Heroes and strengthen them to make your lineup stronger.", "Colleziona altri eroi e potenziali per rendere più forte il tuo schieramento.", "6", "", ""], ["CommonText_mMessage_26143", "Collecting Hero Data", "Raccolta dati dell&#x27;eroe", "1", "", ""], ["StageStarConditions_mConditionText_122", "Complete Wave {iParams,0,num}", "Completa l&#x27;ondata {iParams,0,num}", "1", "", ""], ["Skill_mSkillSimpleDesc_232105_1", "Continuously dealing DMG to the same target reduces ATK Interval by &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}%&lt;/color&gt;, up to &lt;color=&quot;#4A9DF2&quot;&gt;{skm2}&lt;/color&gt; stacks. The effect disappears after she stops dealing DMG for &lt;color=&quot;#4A9DF2&quot;&gt;{skm3}&lt;/color&gt; sec, then converts to restoring an additional &lt;color=&quot;#4A9DF2&quot;&gt;{skm4}%&lt;/color&gt; Rage per sec.", "Infliggendo DMG continuamente allo stesso bersaglio riduce l&#x27;intervallo di ATK di un &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}%&lt;/color&gt;, fino a &lt;color=&quot;#4A9DF2&quot;&gt;{skm2}&lt;/color&gt; accumuli. L&#x27;effetto scompare dopo che smette di infliggere DMG per &lt;color=&quot;#4A9DF2&quot;&gt;{skm3}&lt;/color&gt; sec., poi si converte nel ripristino di un ulteriore &lt;color=&quot;#4A9DF2&quot;&gt;{skm4}%&lt;/color&gt; di rabbia al sec.", "5", "", ""], ["Awakening_mAwakeningDesc_2271_1", "Cost -&lt;color=&quot;#1e8852&quot;&gt;2&lt;/color&gt;", "Costo -&lt;color=&quot;#1e8852&quot;&gt;2&lt;/color&gt;", "1", "", ""], ["Skill_mSkillSimpleDesc_232101_1", "Deals &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}%&lt;/color&gt; DMG to &lt;color=&quot;#4A9DF2&quot;&gt;1&lt;/color&gt; enemy, prioritizing airborne units.", "Infligge un &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}%&lt;/color&gt; di DMG a &lt;color=&quot;#4A9DF2&quot;&gt;1&lt;/color&gt; nemico, dando priorità alle unità aeree.", "5", "", ""], ["Skill_mSkillDesc_219001_1", "Deals &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}%&lt;/color&gt; DMG to up to &lt;color=&quot;#4A9DF2&quot;&gt;5&lt;/color&gt; enemies.", "Infligge un &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}%&lt;/color&gt; di DMG a un massimo di &lt;color=&quot;#4A9DF2&quot;&gt;5&lt;/color&gt; nemici.", "6", "", ""], ["BUFFAttribute_mTips_322710", "Deals AoE M. DMG 1 time to up to {31,num} enemies ahead, including airborne units, and Mighty Thrust inflicts {32,num}% Vulnerability (M. DMG) on enemies for {33,num} sec.", "Infligge 1 volta DMG M. AoE a un massimo di {31,num} nemici di fronte, incluse le unità aeree, e Spinta potente infligge {32,num}% di Vulnerabilità (DMG M.) ai nemici per {33,num} sec.", "1", "", ""], ["Unit_mDescribe_17218", "Deals extremely high DMG to the target after charging power.", "Infligge DMG molto elevati al bersaglio dopo essersi ricaricato alla max. potenza.", "1", "", ""], ["Skill_mSkillDesc_900167_1", "Deals high DMG to all targets in range.", "Infligge DMG elevati a tutti i bersagli nel raggio d&#x27;azione.", "1", "", ""], ["Skill_mSkillDesc_900166_1", "Deals high DMG to all targets within 2 tiles ahead and inflicts Stun on them, preventing retreat. This can be triggered every 60 sec.", "Infligge DMG elevati a tutti i bersagli entro 2 caselle davanti e causa loro Stordimento, impedendone la ritirata. Si può attivare ogni 60 sec.", "1", "", ""], ["Difficulty_mStrategyDesc_6025", "Deals high DMG to platform units by hurling regardless of distance.", "Lancia attacchi che infliggono ingenti DMG alle unità sulla piattaforma ignorando completamente la distanza.", "1", "", ""], ["Skill_mSkillDesc_1908345_1", "Deals M. DMG to the last deployed unit on the battlefield, prioritizing Defenders.", "Infligge DMG M. all&#x27;ultima unità schierata sul campo di battaglia, dando priorità ai difensori.", "2", "", ""], ["Skin_mSkinName_2209000", "Default", "Predefinita", "2", "", ""], ["Skill_mSkillName_900157_1", "Defiance", "Sfida", "1", "", ""], ["BUFFAttribute_mTips_100251", "DMG +{20,num/100}% (Takes effect only when stronger than the current buff/debuff on the same attribute.)", "DMG +{20,num/100}% (si applica solo quando è maggiore dell&#x27;attuale buff/debuff dello stesso attributo)", "1", "", ""], ["Skill_mSkillDesc_232101_2", "DMG +{sk1}%", "DMG +{sk1}%", "4", "", ""], ["Skill_mSkillDesc_220906_2", "DMG Immunity Duration +{sk1}", "Durata dell&#x27;immunità ai DMG +{sk1}", "2", "", ""], ["CommonText_mMessage_26162", "Don&#x27;t remind me again.", "Non ricordarmelo più.", "1", "", ""], ["LANG_STRID_Shop_Skin_Pack_Title_32", "Dream Serpent Skin Bundle", "Pacchetto Skin Serpente onirico", "1", "", ""], ["Quest_mQuestTitle_600100", "Drip Master IV", "Maestro di stile IV", "1", "", ""], ["CommonText_mMessage_26150", "Due to the varying tags of Keystones, we recommend selecting the most comprehensive lineup possible for uploading Auto-fight!", "A causa dei vari tag della Chiave, consigliamo di selezionare lo schieramento più completo possibile per il caricamento dell&#x27;Auto Combat!", "1", "", ""], ["Skill_mSkillSimpleDesc_219060_1", "During &lt;color=&quot;#4A9DF2&quot;&gt;Thunder Incarnation&lt;/color&gt;, adjacent allies gain half the effect of &lt;color=&quot;#28d37c&quot;&gt;[321900]&lt;/color&gt;.", "Durante &lt;color=&quot;#4A9DF2&quot;&gt;Incarnazione del tuono&lt;/color&gt;, gli alleati adiacenti ricevono metà dell&#x27;effetto di &lt;color=&quot;#28d37c&quot;&gt;[321900]&lt;/color&gt;.", "1", "", ""], ["LANG_STRID_SuperraidDoubleArtifact_Detail", "During our special event for Tireless Raider, you can perform 1 Auto-fight and get rewards twice at a cost of double Stamina. Make your battles more efficient than ever!\n\nAuto-fight Bonus\n1. During the event, when auto-fighting in {name2}, Commanders can choose whether to activate the event bonus: each battle consumes {num3} times the regular Stamina cost but grants the rewards {num3} times. This is to enhance the material acquisition efficiency.\n2. In case of a failed challenge, the corresponding Stamina will be refunded.\n3. During the event, if the event bonus is activated, the Stamina consumption quests will be calculated based on the actual Stamina consumed.\n4. However, quests related to the number of clearances will not be affected by the event bonus. \n5. The event bonus is only applicable to stages that allow Auto-fight, hence First-Clear Rewards are not included in the reward bonus.\n6. When the bonus is activated, rewards will be generated based upon separate calculations, rather than directly doubling the result of 1.\n7. For the Brave Conquest event, the scoring of Gear/Artifact Material Raid&#x27;s Oracle&#x27;s Trial is consistent with gear/Meteorite drops, calculated based on the rarity and quantity of gear/Meteorite obtained after clearing stages.\n8. Please take note: During the bonus, if stages have random event token drops (such as the dice in Odyssey of Dreams), these tokens will not be affected by the bonus.", "Durante il nostro evento speciale per Incursore instancabile, puoi eseguire 1 Auto Combat e ricevere ricompense doppie al costo di doppio Vigore. Rendi le tue battaglie più efficienti che mai!\n\nBonus Auto Combat\n1. Durante l&#x27;evento, quando si usa l&#x27;Auto Combat in {name2}, i Comandanti possono scegliere se attivare il bonus evento: ogni battaglia consuma {num3} volte il costo normale del Vigore ma garantisce ricompense {num3} volte maggiori. Questo serve ad aumentare l&#x27;efficienza di acquisizione dei materiali.\n2. In caso di fallimento della sfida, il Vigore corrispondente verrà rimborsato.\n3. Durante l&#x27;evento, se il bonus evento è attivo, le quest relative al consumo del Vigore verranno calcolate in base al Vigore effettivamente consumato.\n4. Tuttavia, le quest relative al numero di completamenti non saranno influenzate dal bonus evento.\n5. Il bonus evento è applicabile solo alle fasi che consentono l&#x27;Auto Combat, quindi le ricompense per il primo completamento non sono incluse nel bonus ricompense.\n6. Quando il bonus è attivo, le ricompense verranno generate in base a calcoli separati, anziché raddoppiando direttamente il risultato di 1.\n7. Per l&#x27;evento Conquista coraggiosa, il punteggio della Prova dell&#x27;Oracolo del raid Materiale per manufatti è coerente con i drop dell&#x27;equipaggiamento/meteoriti, calcolato in base alla rarità e alla quantità dell&#x27;equipaggiamento/meteoriti ottenuti dopo aver completato le fasi.\n8. Nota bene: durante il bonus, se le fasi hanno drop casuali di token evento (come i dadi in Odissea dei sogni), questi token non saranno influenzati dal bonus.", "1", "", ""], ["Skill_mSkillSimpleDesc_227170_1", "During the Ultimate, &lt;color=&quot;#28d37c&quot;&gt;[322710]&lt;/color&gt; deals an extra &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}%&lt;/color&gt; DMG &lt;color=&quot;#4A9DF2&quot;&gt;1&lt;/color&gt; time. &lt;color=&quot;#28d37c&quot;&gt;[322711]&lt;/color&gt; Trigger Interval is reduced by &lt;color=&quot;#4A9DF2&quot;&gt;{skm2}&lt;/color&gt; sec.", "Durante la skill Ultimativa, &lt;color=&quot;#28d37c&quot;&gt;[322710]&lt;/color&gt; infligge un &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}%&lt;/color&gt; di DMG aggiuntivo &lt;color=&quot;#4A9DF2&quot;&gt;1&lt;/color&gt; volta. &lt;color=&quot;#28d37c&quot;&gt;[322711]&lt;/color&gt; L&#x27;intervallo di innesco è ridotto di &lt;color=&quot;#4A9DF2&quot;&gt;{skm2}&lt;/color&gt; sec.", "1", "", ""], ["Unit_mFeature_37114", "Dwelling underground, she is the real monarch there, able to breed and control small spiders and increase every attribute of all spiders in battle. Her silk is so tough that no one can break free easily once trapped.", "Nel sottosuolo, è lei la vera monarca, ed è in grado di allevare e controllare piccoli ragni, e di aumentare ogni attributo di tutti i ragni in battaglia. La sua seta è così resistente che nessuno può liberarsi facilmente, una volta intrappolato.", "1", "", ""], ["Skill_mSkillSimpleDesc_227309_1", "Each time the Talent is triggered, increases ATK by &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}%&lt;/color&gt;, stacking up to &lt;color=&quot;#4A9DF2&quot;&gt;{skm2}&lt;/color&gt; time(s). When reaching max stacks, resets after &lt;color=&quot;#4A9DF2&quot;&gt;{skm3}&lt;/color&gt; sec.", "Ogni volta che il talento viene attivato, aumenta l&#x27;ATK di un &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}%&lt;/color&gt;, accumulabile fino a &lt;color=&quot;#4A9DF2&quot;&gt;{skm2}&lt;/color&gt; volta/e. Al raggiungimento degli accumuli massimi, si resetta dopo &lt;color=&quot;#4A9DF2&quot;&gt;{skm3}&lt;/color&gt; sec.", "5", "", ""], ["Lottery_mLotteryName_39109", "Eclipse Divine Summoning", "Evocazione divina dell&#x27;eclissi", "2", "", ""], ["Difficulty_mDetail_74004", "Enemies &lt;color=&quot;#fd4540&quot;&gt;adjacent&lt;/color&gt; to Jungle Master gain &lt;color=&quot;#fd4540&quot;&gt;25% HP Regen per sec&lt;/color&gt;.", "I nemici &lt;color=&quot;#fd4540&quot;&gt;adiacenti&lt;/color&gt; al Maestro della giungla ottengono &lt;color=&quot;#fd4540&quot;&gt;il 25% di rigenerazione HP al sec.&lt;/color&gt;.", "1", "", ""], ["Difficulty_mDetail_74009", "Enemies &lt;color=&quot;#fd4540&quot;&gt;adjacent&lt;/color&gt; to Scythe of Doom gain &lt;color=&quot;#fd4540&quot;&gt;80% DMG Reduction&lt;/color&gt;.", "I nemici &lt;color=&quot;#fd4540&quot;&gt;adiacenti&lt;/color&gt; alla Falce della morte ottengono &lt;color=&quot;#fd4540&quot;&gt;l&#x27;80% di riduzione DMG&lt;/color&gt;.", "1", "", ""], ["Awakening_mProphecyDesc_2209_1", "Even the faintest rays dispel darkness.", "Anche il più flebile raggio dissipa l&#x27;oscurità.", "1", "", ""], ["Item_mItemName_31096", "Exclusive Lucky Pick", "Scelta Fortunata esclusiva", "1", "", ""], ["Unit_mName_17218", "Fallen Chopper", "Tagliateste cadu G to all heroes within 1 tile ahead.", "Vibra gli artigli, infliggendo DMG a tutti gli eroi entro 1 casella davanti.", "2", "", ""], ["CommonText_mMessage_1539", "Switching channels...", "Cambio di canali in corso...", "1", "", ""], ["CommonText_mMessage_26167", "Tag", "Tag", "1", "", ""], ["Unit_mShare_2321", "Tell me, do you fear what you desire?", "Dimmi, cosa temi di più: ciò che desideri?", "1", "", ""], ["Skill_mSkillDesc_1040708_1", "The caster enters a chant for a period of time, becoming immune to all DMG and continuously summoning enemy units.", "L&#x27;incantatore inizia un incantesimo per un periodo di tempo, diventando immune a tutti i DMG ed evocando continuamente unità nemiche.", "4", "", ""], ["Skill_mSkillSimpleDesc_232109_1", "The hero has &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}%&lt;/color&gt; DEF Penetration. For every &lt;color=&quot;#4A9DF2&quot;&gt;{skm2}&lt;/color&gt; ally(ies) within 2 tiles (including herself) whose HP is below &lt;color=&quot;#4A9DF2&quot;&gt;{skm3}%&lt;/color&gt;, she gains an additional &lt;color=&quot;#4A9DF2&quot;&gt;{skm4}%&lt;/color&gt; DEF Penetration, up to &lt;color=&quot;#4A9DF2&quot;&gt;{skm5}&lt;/color&gt; stack(s).", "L&#x27;eroina ha una penetrazione DEF di un &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}%&lt;/color&gt;. Per ogni &lt;color=&quot;#4A9DF2&quot;&gt;{skm2}&lt;/color&gt; alleato/i entro 2 caselle (inclusa lei stessa) con HP inferiori a un &lt;color=&quot;#4A9DF2&quot;&gt;{skm3}%&lt;/color&gt;, ottiene un ulteriore &lt;color=&quot;#4A9DF2&quot;&gt;{skm4}%&lt;/color&gt; di penetrazione DEF, fino a &lt;color=&quot;#4A9DF2&quot;&gt;{skm5}&lt;/color&gt; accumulo/i.", "5", "", ""], ["ChampionshipPlan_mChampionshipName_843", "The Lost Legacy", "Eredità perduta", "2", "", ""], ["Unit_mHeroDesignation_2321", "The Serpent&#x27;s Embrace", "Bacio del serpente", "1", "", ""], ["HeroStory_mTitle_2321", "The Sweetest Poison", "Il veleno più dolce", "1", "", ""], ["Awakening_mProphecyDesc_2321_4", "There is no antidote , "Wave 200", "Ondata 200", "1", "", ""], ["Skill_mSkillDesc_220970_1", "When &lt;color=&quot;#28d37c&quot;&gt;[322091,param3]&lt;/color&gt; triggers healing after the bearer&#x27;s HP drops below 50%, grants &lt;color=&quot;#28d37c&quot;&gt;[100251,param3]&lt;/color&gt; to all allies with &lt;color=&quot;#28d37c&quot;&gt;[322090,param3]&lt;/color&gt;. When &lt;color=&quot;#28d37c&quot;&gt;[322091,param3]&lt;/color&gt; triggers healing upon natural expiration or refresh, grants &lt;color=&quot;#28d37c&quot;&gt;[100106,param3]&lt;/color&gt; to all allies with &lt;color=&quot;#28d37c&quot;&gt;[322090,param3]&lt;/color&gt;.", "Quando &lt;color=&quot;#28d37c&quot;&gt;[322091,param3]&lt;/color&gt; attiva un effetto curativo dopo che gli HP del possessore scendono sotto il 50%, concede &lt;color=&quot;#28d37c&quot;&gt;[100251,param3]&lt;/color&gt; a tutti gli alleati con &lt;color=&quot;#28d37c&quot;&gt;[322090,param3]&lt;/color&gt;. Quando &lt;color=&quot;#28d37c&quot;&gt;[322091,param3]&lt;/color&gt; attiva un effetto curativo alla scadenza naturale o al rinnovo, concede &lt;color=&quot;#28d37c&quot;&gt;[100106,param3]&lt;/color&gt; a tutti gli alleati con &lt;color=&quot;#28d37c&quot;&gt;[322090,param3]&lt;/color&gt;.", "2", "", ""], ["Difficulty_mDetail_73020", "When dealing DMG to a target, Priest of Thunder &lt;color=&quot;#fd4540&quot;&gt;drains 10% of the target&#x27;s Rage&lt;/color&gt;.", "Quando infligge DMG a un bersaglio, il Sacerdote del tuono &lt;color=&quot;#fd4540&quot;&gt;sottrae il 10% della rabbia del bersaglio&lt;/color&gt;.", "1", "", ""], ["Difficulty_mDetail_73021", "When dealing DMG to a target, Priest of Thunder &lt;color=&quot;#fd4540&quot;&gt;permanently reduces their Max HP by 10%&lt;/color&gt;. This effect can be stacked.", "Quando infligge DMG a un bersaglio, il Sacerdote del tuono &lt;color=&quot;#fd4540&quot;&gt;riduce permanentemente gli HP max. del bersaglio del 10%&lt;/color&gt;. Questo effetto è accumulabile.", "1", "", ""], ["Skill_mSkillSimpleDesc_11000601_1", "When HP is above &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}%&lt;/color&gt;, increases DMG by &lt;color=&quot;#28d37c&quot;&gt;{skm2}%&lt;/color&gt;.", "Quando gli HP sono superiori a un &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}%&lt;/color&gt;, i DMG aumentano di un &lt;color=&quot;#28d37c&quot;&gt;{skm2}%&lt;/color&gt;.", "6", "", ""], ["Difficulty_mStrategyDesc_6018", "When HP is below 50%, Abyssdiver will charge forward 2 tiles.", "Quando gli HP sono inferiori al 50%, Esplora-abisso caricherà in avanti di 2 caselle.", "2", "", ""], ["Difficulty_mDetail_74003", "When Jungle Master dies, all enemies on the battlefield gain &lt;color=&quot;#fd4540&quot;&gt;Invincibility for 10 sec&lt;/color&gt;.", "Quando il Maestro della giungla muore, tutti i nemici sul campo di battaglia ottengono &lt;color=&quot;#fd4540&quot;&gt;Invincibilità per 10 sec.&lt;/color&gt;.", "1", "", ""], ["Difficulty_mDetail_73040", "When losing 80% HP, Smasher Guard will fall into Petrification for 15 sec, gaining &lt;color=&quot;#fd4540&quot;&gt;massive DMG Reduction&lt;/color&gt; and continuously &lt;color=&quot;#fd4540&quot;&gt;restoring HP&lt;/color&gt; during Petrification.", "Quando perde l&#x27;80% degli HP, la Guardia distruttrice entra in stato di Pietrificazione per 15 sec., ottenendo &lt;color=&quot;#fd4540&quot;&gt;un&#x27;ingente riduzione DMG&lt;/color&gt; e &lt;color=&quot;#fd4540&quot;&gt;ripristinando continuamente gli HP&lt;/color&gt; durante la Pietrificazione.", "1", "", ""], ["Difficulty_mDetail_73024", "When Mist: Superior Abyssal Beholder dies, it deals M. DMG equal to 100% ATK to &lt;color=&quot;#fd4540&quot;&gt;blocked targets&lt;/color&gt;.", "Quando Nebbia: Possessore degli abissi superiore muore, infligge DMG M. pari al 100% dell&#x27;ATK ai &lt;color=&quot;#fd4540&quot;&gt;bersagli bloccati&lt;/color&gt;.", "1", "", ""], ["BUFFAttribute_mTips_322091", "When the bearer&#x27;s HP drops below {30,num}%, immediately restores HP equal to {31,num}% of the caster&#x27;s ATK and removes this effect. When the effect duration naturally ends or is refreshed, restores HP equal to {32,num}% of the caster&#x27;s ATK for the bearer. This effect cannot be dispelled.", "Quando gli HP del portatore scendono sotto un {30,num}%, ripristina immediatamente HP pari a un {31,num}% dell&#x27;ATK dell&#x27;incantatore e rimuove questo effetto. Quando la durata dell&#x27;effetto termina naturalmente o viene rinnovata, ripristina al portatore HP pari a un {32,num}% dell&#x27;ATK dell&#x27;incantatore. Questo effetto non può essere dissipato.", "5", "", ""], ["Skill_mSkillDesc_1908315_1", "When the Nine-Tailed Fox takes fatal DMG, she flees the battlefield and activates the tails on the field to attack. When the tails are defeated, the Nine-Tailed Fox returns to the battlefield. After all tails on the field are defeated, the Nine-Tailed Fox transforms and summons a large number of foxes.", "Quando la Volpe a nove code subisce DMG fatali, fugge dal campo di battaglia e attiva le code sul campo per attaccare. Quando le code vengono sconfitte, la Volpe a nove code ritorna sul campo di battaglia. Dopo che tutte le code sul campo sono state sconfitte, la Volpe a nove code si trasforma ed evoca un gran numero di volpi.", "1", "", ""], ["Skill_mSkillSimpleDesc_232170_1", "When the Talent is triggered, increases the hero&#x27;s DMG by &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}%&lt;/color&gt;, with an additional &lt;color=&quot;#4A9DF2&quot;&gt;{skm2}%&lt;/color&gt; against Elite and Boss units, lasting for &lt;color=&quot;#4A9DF2&quot;&gt;{skm3}&lt;/color&gt; sec.", "Quando il talento viene attivato, aumenta il DMG dell&#x27;eroe del &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}%&lt;/color&gt;, con un ulteriore &lt;color=&quot;#4A9DF2&quot;&gt;{skm2}%&lt;/color&gt; contro unità élite e boss, per una durata di &lt;color=&quot;#4A9DF2&quot;&gt;{skm3}&lt;/color&gt; sec.", "1", "", ""], ["Difficulty_mDetail_74002", "While Jungle Master is on the battlefield, restores &lt;color=&quot;#fd4540&quot;&gt;50% HP to all enemies&lt;/color&gt; on the battlefield every 10 sec.", "Mentre il Maestro della giungla è sul campo di battaglia, ripristina &lt;color=&quot;#fd4540&quot;&gt;il 50% degli HP a tutti i nemici&lt;/color&gt; sul campo di battaglia ogni 10 sec.", "1", "", ""], ["Skill_mSkillDesc_220916_1", "While the hero is on the field, allies recover an additional &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}%&lt;/color&gt; Rage per sec. Allies with &lt;color=&quot;#28d37c&quot;&gt;[322090,param3]&lt;/color&gt; recover &lt;color=&quot;#4A9DF2&quot;&gt;{skm2}%&lt;/color&gt; Rage per sec instead.", "Quando l&#x27;eroe è in campo, gli alleati recuperano un &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}%&lt;/color&gt; di rabbia in più al sec. Gli alleati con &lt;color=&quot;#28d37c&quot;&gt;[322090,param3]&lt;/color&gt; recuperano invece un &lt;color=&quot;#4A9DF2&quot;&gt;{skm2}%&lt;/color&gt; di rabbia al sec.", "6", "", ""], ["Difficulty_mDetail_73004", "White Tower&#x27;s Scholar becomes &lt;color=&quot;#fd4540&quot;&gt;immune to M. DMG&lt;/color&gt;.", "Lo Studioso della Torre bianca diventa &lt;color=&quot;#fd4540&quot;&gt;immune ai DMG M.&lt;/color&gt;", "1", "", ""], ["Difficulty_mDetail_73003", "White Tower&#x27;s Scholar enters &lt;color=&quot;#fd4540&quot;&gt;Invisibility&lt;/color&gt; and becomes visible when blocked.", "Lo Studioso della Torre bianca entra in stato di &lt;color=&quot;#fd4540&quot;&gt;Invisibilità&lt;/color&gt; e diventa visibile quando bloccato.", "1", "", ""], ["Unit_mDescribe_34103", "Willingly sacrifices itself for the sake of its race, detonating upon encountering enemies and dealing massive DMG to surrounding enemies.", "Si sacrifica volontariamente per il bene della sua razza, detonando quando incontra dei nemici e infliggendo ingenti DMG ai nemici circostanti.", "1", "", ""], ["Unit_mHeroDesignation_2209", "Winter&#x27;s Mercy", "Primavera glaciale", "1", "", ""], ["Awakening_mProphecyDesc_2321_2", "With each skin shed, I become something more.", "Con ogni pelle che muto, divento qualcosa di più sublime.", "1", "", ""], ["Unit_mFeature_17221", "With his giant bone pincer, this ruthless cannibal defender inflicts relentless bleeding upon his foes.", "Con la sua gigantesca chela di ossa, questo spietato difensore cannibale infligge emorragie inarrestabili ai suoi nemici.", "2", "", ""], ["CommonText_mMessage_26147", "You can upload Auto-fight records after manually clearing Wave {num}.", "Puoi caricare i record di Auto Combat dopo aver completato manualmente l&#x27;ondata {num}.", "1", "", ""], ["ChapterType_mChapterName_801", "Zombie Invasion", "Invasione degli zombie", "1", "", ""]];

/span>.", "4", "", ""], ["Difficulty_mDetail_73030", "Increases Common Destroyers' DEF and M. RES. by 30%. <span style=\"color: #fd4540;\">When under CC Effects, reduces by 50%</span>.", "Aumenta DEF e RES M. dei Distruttori comuni del 30%. <span style=\"color: #fd4540;\">Quando sotto effetti di controllo folla, si riducono del 50%</span>.", "1", "", ""], ["CommonText_mMessage_26127", "Proceed to destroy {name}?<br><span style=\"color: #fd4540;\">Destroyed Keystones cannot be recovered and will not grant any items.</span>", "Vuoi distruggere {name}?<br><span style=\"color: #fd4540;\">Le Chiavi della prova distrutte non possono essere recuperate e non forniranno alcun item.</span>", "1", "", ""], ["Difficulty_mDetail_73038", "Supreme Destroyer <span style=\"color: #fd4540;\">Movement Spd. increases by 50</span>, but <span style=\"color: #fd4540;\">loses 3% HP</span> per sec.", "Il Distruttore supremo <span style=\"color: #fd4540;\">aumenta la vel. movimento di 50</span>, ma <span style=\"color: #fd4540;\">perde il 3% degli HP</span> ogni sec.", "1", "", ""], ["Difficulty_mDetail_76007", "A wave of <span style=\"color: #fd4540;\">Supreme Destroyers (P. DMG Immunity)</span> will be added to the left side of the map after the seventh wave.", "Un'ondata di <span style=\"color: #fd4540;\">Distruttori supremi (Immunità ai DMG F.)</span> verrà aggiunta sul lato sinistro della mappa dopo la settima ondata.", "4", "", ""], ["CommonText_mMessage_26157", "Are you sure you want to destroy <span style=\"color: #fd4540;\">{num}</span> Keystone(s)?<br><span style=\"color: #fd4540;\">Destroyed Keystones cannot be recovered and will not grant any items.</span>", "Sei sicuro di voler distruggere <span style=\"color: #fd4540;\">{num}</span> Chiavi della prova?<br><span style=\"color: #fd4540;\">Le Chiavi della prova distrutte non possono essere recuperate e non forniranno alcun item.</span>", "1", "", ""], ["Skill_mSkillName_900159_1", "Basic ATK", "ATK base", "1", "", ""], ["Difficult
