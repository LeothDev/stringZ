"", ""], ["Skill_mSkillDesc_219004_1", "Basic ATK has a <span style=\"color: #4A9DF2;\">{skm1}%</span> chance to trigger Thunder Hammer, dealing an extra <span style=\"color: #4A9DF2;\">{skm2}%</span> DMG. If the hero has no shield, Thunder Hammer has a <span style=\"color: #4A9DF2;\">{skm3}%</span> chance to grant a shield equal to <span style=\"color: #4A9DF2;\">{skm4}%</span> ATK.", "L'ATK base ha una probabilità di un <span style=\"color: #4A9DF2;\">{skm1}%</span> di attivare Martello del tuono, infliggendo un <span style=\"color: #4A9DF2;\">{skm2}%</span> di DMG aggiuntivi. Se l'eroe non possiede uno scudo, Martello del tuono ha una probabilità di un <span style=\"color: #4A9DF2;\">{skm3}%</span> di concedere uno scudo pari a un <span style=\"color: #4A9DF2;\">{skm4}%</span> dell'ATK.", "1", "", ""], ["Skill_mSkillSimpleDesc_232130_1", "When a unit retreats, dies, or the hero's summon perishes in range, her ATK increases by <span style=\"color: #4A9DF2;\">{skm1}%</span> for <span style=\"color: #4A9DF2;\">{skm2}</span> sec. Her next Basic ATK deals <span style=\"color: #4A9DF2;\">{skm3}%</span> DMG and inflicts <span style=\"color: #fd4540;\">[200052,param15]</span> on the target.", "Quando un'unità si ritira, muore o l'evocazione dell'eroina perisce nel raggio d'azione, il suo ATK aumenta di un <span style=\"color: #4A9DF2;\">{skm1}%</span> per <span style=\"color: #4A9DF2;\">{skm2}</span> sec. Il suo prossimo ATK base infligge un <span style=\"color: #4A9DF2;\">{skm3}%</span> di DMG e applica <span style=\"color: #fd4540;\">[200052,param15]</span> al bersaglio.", "1", "", ""], ["Skill_mSkillDesc_213505_1", "Prevents incoming fatal DMG 1 time for <span style=\"color: #4A9DF2;\">1</span> ally within the Basic ATK Range and immediately grants this ally a shield equal to <span style=\"color: #4A9DF2;\">{skm1}%</span> of their Max HP for <span style=\"color: #4A9DF2;\">{skm2}</span> sec. The effect can only be triggered 1 time every <span style=\"color: #4A9DF2;\">{skm3}</span> sec.", "Previene i DMG fatali in arrivo per 1 volta a favore di <span style=\"color: #4A9DF2;\">1</span> alleato nel raggio dell'ATK base e gli conferisce immediatamente uno scudo pari a un <span style=\"color: #4A9DF2;\">{skm1}%</span> dei suoi HP max per <span style=\"color: #4A9DF2;\">{skm2}</span> sec. L'effetto può essere innescato solo 1 volta ogni <span style=\"color: #4A9DF2;\">{skm3}</span> sec.", "1", "", ""], ["Skill_mSkillSimpleDesc_219004_1", "Basic ATK has a <span style=\"color: #4A9DF2;\">{skm1}%</span> chance to trigger Thunder Hammer, dealing an extra <span style=\"color: #4A9DF2;\">{skm2}%</span> DMG. If the hero has no shield, Thunder Hammer has a <span style=\"color: #4A9DF2;\">{skm3}%</span> chance to grant a shield equal to <span style=\"color: #4A9DF2;\">{skm4}%</span> ATK for <span style=\"color: #4A9DF2;\">{skm5}</span> sec.", "L'ATK base ha una probabilità di un <span style=\"color: #4A9DF2;\">{skm1}%</span> di attivare Martello del tuono, infliggendo un <span style=\"color: #4A9DF2;\">{skm2}%</span> di DMG aggiuntivi. Se l'eroe non possiede uno scudo, Martello del tuono ha una probabilità di un <span style=\"color: #4A9DF2;\">{skm3}%</span> di concedere uno scudo pari a un <span style=\"color: #4A9DF2;\">{skm4}%</span> dell'ATK per <span style=\"color: #4A9DF2;\">{skm5}</span> sec.", "5", "", ""], ["Skill_mSkillSimpleDesc_11015501_1", "Increases ATK by <span style=\"color: #4A9DF2;\">{skm1}%</span>, and reduces the number of attacks required to trigger Nature's Fury enhanced attack by <span style=\"color: #4A9DF2;\">{skm2}</span>. When in Berserker Stance, Basic ATK restores <span style=\"color: #4A9DF2;\">{skm3}%</span> Max HP, and triggering Ground Stomp restores <span style=\"color: #4A9DF2;\">{skm4}%</span> Max HP.", "Aumenta l'ATK di un <span style=\"color: #4A9DF2;\">{skm1}%</span> e riduce il numero di attacchi necessari per attivare l'attacco potenziato Furia della natura di <span style=\"color: #4A9DF2;\">{skm2}</span>. Quando si è nella Posizione del berserker, l'ATK base ripristina un <span style=\"color: #4A9DF2;\">{skm3}%</span> degli HP max, e l'attivazione del Colpo a terra ripristina un <span style=\"color: #4A9DF2;\">{skm4}%</span> degli HP max.", "6", "", ""], ["Skill_mSkillSimpleDesc_232150_1", "When a unit retreats, dies, or the hero's summon perishes in range, her ATK increases by <span style=\"color: #4A9DF2;\">{skm1}%</span> for <span style=\"color: #4A9DF2;\">{skm2}</span> sec. Her next Basic ATK deals <span style=\"color: #4A9DF2;\">{skm3}%</span> DMG and inflicts <span style=\"color: #fd4540;\">[200052,param15]</span> on the target. If triggered when the hero's HP is below <span style=\"color: #4A9DF2;\">{skm4}%</span>, the duration is extended by <span style=\"color: #4A9DF2;\">{skm5}</span> sec, and the ATK Increase is raised to <span style=\"color: #4A9DF2;\">{skm6}%</span>.", "Quando un'unità si ritira, muore o l'evocazione dell'eroina perisce nel raggio d'azione, il suo ATK aumenta di un<span style=\"color: #4A9DF2;\">{skm1}%</span> per <span style=\"color: #4A9DF2;\">{skm2}</span> sec. Il suo prossimo ATK base infligge un <span style=\"color: #4A9DF2;\">{skm3}%</span> di DMG e applica <span style=\"color: #fd4540;\">[200052,param15]</span> al bersaglio. Se attivato quando gli HP dell'eroina sono inferiori a un <span style=\"color: #4A9DF2;\">{skm4}%</span>, la durata viene estesa di <span style=\"color: #4A9DF2;\">{skm5}</span> sec. e l'aumento di ATK sale a un <span style=\"color: #4A9DF2;\">{skm6}%</span>.", "1", "", ""], ["Item_mItemName_20209", "Eirlys", "Eirlys", "2", "", ""], ["Item_mItemDesc_20209", "Hero: Eirlys", "Eroe: Eirlys", "1", "", ""], ["Item_mItemName_602209", "Eirlys Soulstone", "Pietra dell'anima Eirlys", "1", "", ""], ["LANG_STRID_notice_aelsgl", "Hero Gameplay: Eirlys", "Gameplay dell'eroe: Eirlys", "1", "", ""], ["Item_mItemDesc_602209", "With the power of Eirlys infused within, the Soulstone can be used to aid in the hero's awakening.", "La Pietra dell'anima, che contiene il potere di Eirlys, può contribuire al risveglio dell'eroe.", "1", "", ""], ["Unit_mGetDesc_2209", "Eirlys, the exiled elven priestess. Heals severe injuries with prayers, dispels debuffs, rescues allies from the brink of death, and accelerates the team's Rage Regen.", "Eirlys, sacerdotessa degli elfi esiliata. Guarisce ferite gravi tramite preghiere, dissipa i debuff, salva gli alleati da morte certa e accelera la rigenerazione della rabbia per tutto il team.", "1", "", ""], ["BUFFAttribute_mTips_322090", "Dispels 1 debuff every 2 sec. When Eirlys heals allies with Serene Breath, gains an extra {30,num}% Healing Bonus. Up to 2 allies with Serene Breath can be on the field.", "Dissipa 1 debuff ogni 2 sec. Quando Eirlys cura gli alleati con Respiro sereno, ottiene un ulteriore {30,num}% di bonus di guarigione. Fino a 2 alleati con Respiro sereno possono essere sul campo.", "1", "", ""], ["HeroStory_mStory_2209", "\"She walks like a memory I have not earned, yet always long for.\"<br>-Rivenhald<br><br>They sent her north, where the snows upon her brow might bend her once more to their cause. <br><br>Once a priestess of Elyndris, Eirlys had stood at the heart of ancient rites, her voice woven into the breath of gods. But something broke. She made a choice no one dared name, and the sanctum would not forgive easily.<br><br>The Elven city spent months licking its wounds after the fires of Moriden's assault. Though the tide had been repelled, the scars remained, and with them, a terrifying revelation: they were no longer untouchable. Their towers had cracked. Their myths had bled. Elyndris needed shadows to move where banners could not. So the seers looked outward. Quietly. Carefully. Seeking places beyond the old maps, where their kind might hide if war returned. <br><br>Tya's North, desolate and cold, rose in their auguries like a blade from snow. Harz, they knew of, but dared not seek conflict with one of his renown. Rivenhald, however, ruled in the frigid regions unknown to their scouts—a warlord in all but title, a monarch who bent to no crown but his own. They needed to understand him. To know if his strength could be subverted. Or, if necessary, how easily it could be broken.<br><br>Eirlys was their answer. No friends, she was neither diplomat nor spy, but something quieter. She was sent with half-truths and a sacred oath: earn his trust, read his soul, and report what cannot be seen from afar. She came wrapped in white, her presence explained as peacekeeping. A wandering healer. A priestess of frost. And Rivenhald, who trusted no one, trusted her.<br><br>She made herself useful. Tended wounds, translated omens, left no trace of ulterior motive. He watched. She watched back. Neither blinked.<br><br>The lines between them blurred over time, tangling but remaining steadfast. She came to know his silences, the shape of his anger, the strange mercy he buried beneath it all. At night, when the fire burned low and no messages could be sent, she sometimes envisioned a future where he might almost be trusted—where he might mean more to her... but morning always burned the reverie away.<br><br>Like Rivenhald, she, too, dreams of how it ends: two figures in the snow, unflinching and unyielding. One blade must fall. One cause must vanish. And in the blood-mist before the wind takes it all, they'll understand the cost of survival... and who they truly are to one another.<br><br>But Eirlys knows what the seers of Elyndris never told her. The North does not belong to anyone. Not to kings. Not to cities. And certainly not to ghosts like her. Whatever future awaits them, it will not be built on trust, but on what survives after it's gone. <br><br>She is the silence between two storms, biding the hour when one must break the other.", "\"Cammina come un ricordo che non ho meritato, eppure da sempre desidero.\"<br>- Rivenhald<br><br>La mandarono a nord, dove le nevi sulla sua fronte avrebbero potuto piegarla ancora una volta alla loro causa.<br><br>Un tempo sacerdotessa di Elyndris, Eirlys aveva officiato antichi riti, la sua voce intrecciata nel respiro stesso degli dei. Ma qualcosa si spezzò. Fece una scelta che nessuno osava nominare, e il santuario non avrebbe perdonato facilmente.<br><br>La città degli elfi trascorse mesi a leccarsi le ferite dopo gli incendi dell'assalto di Moriden. Sebbene la marea fosse stata respinta, le cicatrici rimanevano e con esse una terrificante rivelazione: non erano più intoccabili. Le loro torri si erano incrinate. I loro miti avevano sanguinato. Elyndris aveva bisogno di ombre che si muovessero dove le bandiere non potevano. Così i veggenti guardarono oltre le loro frontiere. Silenziosamente. Meticolosamente. Cercando luoghi al di là delle vecchie mappe, dove la loro razza potesse nascondersi se la guerra fosse tornata.<br><br>Il Nord di Tya, desolato e gelido, emerse nelle loro profezie come una lama dalla neve. Conoscevano Harz, ma non osavano cercare conflitti con qualcuno della sua fama. Rivenhald, tuttavia, governava nelle regioni ghiacciate sconosciute alle loro vedette: un Signore della guerra in tutto tranne che nel titolo, un monarca che non si piegava a nessuna corona se non alla propria. Avevano bisogno di comprenderlo. Di sapere se la sua forza potesse essere sovvertita. O, se necessario, con quanta facilità potesse essere spezzata.<br><br>Eirlys fu la loro risposta. Senza amici, non era né diplomatica né spia, ma qualcosa di più silenzioso. Fu mandata con mezze verità e un giuramento sacro: guadagnare la sua fiducia, leggere la sua anima e riferire ciò che non può essere scorto da lontano. Arrivò avvolta di bianco, la sua presenza giustificata come pacificazione. Una guaritrice errante. Una sacerdotessa del gelo. E Rivenhald, che non si fidava di nessuno, si fidò di lei.<br><br>Si rese indispensabile. Curava ferite, interpretava presagi, non lasciava traccia di secondi fini. Lui osservava. Lei ricambiava lo sguardo. Nessuno dei due batteva ciglio.<br><br>I confini tra loro sfumarono nel tempo, intrecciandosi ma rimanendo saldi. Arrivò a conoscere i suoi silenzi, la forma della sua rabbia, la strana misericordia che seppelliva sotto tutto questo. Di notte, quando il fuoco ardeva debole e nessun messaggio poteva essere inviato, a volte immaginava un futuro in cui lui avrebbe potuto quasi essere degno di fiducia, in cui avrebbe potuto significare di più per lei... ma l'alba bruciava sempre via quei sogni ad occhi aperti.<br><br>Come Rivenhald, anche lei sogna come finirà: due figure nella neve, inflessibili e irremovibili. Una lama deve cadere. Una causa deve svanire. E nella nebbia di sangue prima che il vento porti via tutto, comprenderanno il costo della sopravvivenza... e chi sono veramente l'uno per l'altra.<br><br>Ma Eirlys sa ciò che i veggenti di Elyndris non le hanno mai rivelato. Il Nord non appartiene a nessuno. Non ai re. Non alle città. E certamente non a fantasmi come lei. Qualunque futuro li attenda, non sarà costruito sulla fiducia, ma su ciò che sopravvive dopo che essa è scomparsa.<br><br>Lei è il silenzio tra due tempeste, in attesa dell'ora in cui una dovrà spezzare l'altra.", "1", "", ""], ["Unit_mName_34103", "Suicide", "Suicida", "1", "", ""], ["Difficulty_mStrategyDesc_6024", "Suicide launches suicide attacks on enemies.", "Il Suicida sferra attacchi suicidi contro i nemici.", "1", "", ""], ["Difficulty_mStrategyDesc_7019", "Suicide appears at fixed positions in battle.", "Il Suicida appare in posizioni fisse durante la battaglia.", "1", "", ""], ["Difficulty_mStrategyDesc_7107", "Suicide appears randomly on the battlefield each wave.", "Il Suicida appare casualmente sul campo di battaglia ad ogni ondata.", "1", "", ""], ["Unit_mFeature_34103", "Full of acid sacs, Suicides like to curl up and roll forward.", "Pieni di sacche acide, i Suicidi amano raggomitolarsi e rotolare in avanti.", "1", "", ""], ["Difficulty_mDetail_74008", "Queen Spider spawns <span style=\"color: #fd4540;\">2 Suicides</span> when she dies.", "La Regina ragno genera <span style=\"color: #fd4540;\">2 Suicidi</span> quando muore.", "1", "", ""], ["Difficulty_mDetail_73019", "Incubator's Accelerated Incubation <span style=\"color: #fd4540;\">spawns 2 extra Suicides</span>.", "L'Incubazione accelerata dell'Incubatrice <span style=\"color: #fd4540;\">genera 2 Suicidi extra</span>.", "1", "", ""], ["Difficulty_mDetail_74006", "Queen Spider spawns <span style=\"color: #fd4540;\">3 Suicides</span> each time she enters spawning.", "La Regina ragno genera <span style=\"color: #fd4540;\">3 Suicidi</span> ogni volta che entra in fase di generazione.", "1", "", ""], ["Item_mItemName_20321", "Sythra", "Sythra", "2", "", ""], ["Item_mItemDesc_20321", "Hero: Sythra", "Eroe: Sythra", "1", "", ""], ["Item_mItemName_602321", "Sythra Soulstone", "Pietra dell'anima Sythra", "1", "", ""], ["LANG_STRID_Shop_Skin_Title_56", "Sythra Skin Bundle", "Pacchetto di skin per Sythra", "1", "", ""], ["LANG_STRID_notice_xslgl", "Hero Gameplay: Sythra", "Gameplay dell'eroe: Sythra", "1", "", ""], ["Item_mItemDesc_602321", "With the power of Sythra infused within, the Soulstone can be used to aid in the hero's awakening.", "La Pietra dell'anima, che contiene il potere di Sythra, può contribuire al risveglio dell'eroe.", "1", "", ""], ["Unit_mGetDesc_2321", "A remnant of the old world, Sythra, The Serpent's Embrace, wanders through the Jungle. She summons Tormented Souls to attack with escalating ferocity, ignoring DEF to devour her enemies.", "Vestigio del vecchio mondo, Sythra, Abbraccio del serpente, vaga attraverso la giungla. Evoca Anime tormentate per attaccare con ferocia crescente, ignorando la DEF per divorare i suoi nemici.", "1", "", ""], ["Item_mItemName_35476", "The Nightmare Council Exclusive Mythic Gear", "Equipaggiamento mitico esclusivo del Consiglio dell'Incubo", "5", "", ""], ["Item_mItemDesc_35476", "After winning a battle, has a 5% chance to obtain 1 The Nightmare Council Exclusive Mythic Gear.", "Dopo aver vinto una battaglia: 5% di chance di ottenere 1 equipaggiamento mitico esclusivo del Consiglio dell'Incubo.", "1", "", ""], ["Item_mItemDesc_35477", "After winning a battle, has a 20% chance to obtain 1 The Nightmare Council Exclusive Mythic Gear.", "Dopo aver vinto una battaglia: 20% di chance di ottenere 1 Equipaggiamento mitico esclusivo del Consiglio dell'Incubo.", "1", "", ""], ["Item_mItemDesc_35478", "After winning a battle, has a 25% chance to obtain 1 The Nightmare Council Exclusive Mythic Gear.", "Dopo aver vinto una battaglia: 25% di chance di ottenere 1 Equipaggiamento mitico esclusivo del Consiglio dell'Incubo.", "1", "", ""], ["Item_mItemDesc_35479", "After winning a battle, has a 30% chance to obtain 1 The Nightmare Council Exclusive Mythic Gear.", "Dopo aver vinto una battaglia: 30% di chance di ottenere 1 Equipaggiamento mitico esclusivo del Consiglio dell'Incubo.", "1", "", ""], ["Item_mItemDesc_35480", "After winning a battle, has a 35% chance to obtain 1 The Nightmare Council Exclusive Mythic Gear.", "Dopo aver vinto una battaglia: 35% di chance di ottenere 1 equipaggiamento mitico esclusivo del Consiglio dell'Incubo.", "1", "", ""], ["Unit_mName_37114", "Queen Spider", "Regina ragno", "1", "", ""], ["Difficulty_mDetail_77002", "Queen Spider joins the battle.", "La Regina ragno si unisce alla battaglia.", "3", "", ""], ["Difficulty_mDetail_74005", "Queen Spider's snare targets increase to <span style=\"color: #fd4540;\">3</span>.", "I bersagli dell'imboscata della Regina ragno aumentano a <span style=\"color: #fd4540;\">3</span>.", "1", "", ""], ["Unit_mDescribe_37114", "Spitting spider silk, the queen spider can breed numerous small spiders and increase their attributes.", "Sputando seta di ragno, la Regina ragno può allevare numerosi piccoli ragni e aumentarne gli attributi.", "1", "", ""], ["ChampionshipPlan_mChampionshipName_846", "Arrival of Heroes", "Arrivo degli eroi", "1", "", ""], ["ChampionshipPlan_mChampionshipGlobalName_846", "Arrival of Heroes Ultimate Leaderboard", "Classifica finale Arrivo degli eroi", "1", "", ""], ["RoleHeadFrame_mSourceDesc_92", "Exclusive avatar border for the Arrival of Heroes Ultimate Leaderboard (Serpentborn Season).", "Cornice avatar esclusiva della classifica finale dell'Arrivo degli eroi (Stagione dei Serpenati)", "1", "", ""], ["Item_mItemDesc_3334", "<span style=\"color: #498a40;\">Exclusive avatar border for the Arrival of Heroes Ultimate Leaderboard (Serpentborn Season).</span>", "<span style=\"color: #498a40;\">Cornice avatar esclusiva della classifica finale dell'Arrivo degli eroi (Stagione dei Serpenati).</span>", "1", "", ""], ["CommonText_mMessage_26131", "Claim", "Richiedi", "1", "", ""], ["CommonText_mMessage_26161", "The current difficulty has claimable rewards. Are you sure you want to try a different difficulty?<br><span style=\"color: #e04242;\">During the event, you can only choose one difficulty per day to claim rewards.</span>", "La difficoltà attuale ha ricompense richiedibili. Sei sicuro di voler provare una difficoltà diversa?<br><span style=\"color: #e04242;\">Durante l'evento, puoi scegliere solo una difficoltà al giorno per richiedere ricompense.</span>", "1", "", ""], ["HeroStory_mStory_2321", "\"You will beg to be devoured. And I will be merciful.\"<br>—Hissed from the foliage<br><br>In the jade jungles of Tya, where the roots drink blood and trees strangle the living, there once slithered a spirit of venom and shadow—a serpent known only in whispers as Sythra, though in those days, she had no flesh of her own. Only fangs, hunger, and the memory of a name.<br><br>The Scalekin Empire, an ancient civilization whose obsidian cities once split the canopy and divided the vales, had long since vanished into the verdant sprawl. However, in their final hour, they poured the last of their magic into towering idols—statues of powerful creatures carved with devotion, daubed in ochre and ash, left behind as offerings to the spirits of the jungle, in hopes their pleas might be answered.<br><br>Alas, there was only silence.<br><br>As the metropolis crumbled, however, swallowed whole by the onslaught of foliage, these idols endured—veiled in moss, half-consumed, yet alive with restless echoes. Indeed, spirits dwelled inside these figurines, souls of the living offered as gifts to the spirits of the jungle, shackled in by scalekin sorcery. The hapless and unwitting wanderers of this leafy labyrinth who stumbled upon such figurines were met with a swift end, though, as they were in fact sacrificial altars, capable of conjuring powerful deities. Sythra was one such deity, a serpentine goddess and vestige of the old empire, a hiss that curled in the minds of the weak-willed and the wounded.<br><br>And yet, she remained only spirit—until Dassomi found her.<br><br>The famed Scalekin mystic had long believed that dreams were a bridge to greater truths. Seeking lost wisdom in forgotten corners of the world, Dassomi came to the jungle, following visions of snakes and altars, drawn to an overgrown temple like a deep dream half-remembered. There, in the heart of that ruin, he burned incense and slipped between worlds—and Sythra answered.<br><br>No records remain of what transpired between them, though. Whether Dassomi had offered himself, or simply opened a portal too wide, the result remained the same: Sythra shed her formlessness, and was reborn unto the world. The Serpent's Embrace was re-animated.<br><br>Heeding the law of the jungle, Sythra hunts any and all who claim superiority—the righteous, the pure, the unyielding. She slithers into their temples and palaces, offering them one final choice: submit… or be devoured. Sythra aspires to see her serpentine dynasty rise again, fanged and glorious, crowned in jungle and bone. She dreams of citadels veined in ivy and venom, of a world where all who walk upon it have shed weakness, drunk deeply of her poison, and emerged beautiful in suffering.<br><br>Today, Sythra remains worshiped, though her cults are scattered and secret, some say led by Dassomi himself. They mark themselves with fangs, slip venom onto their tongues, and dream of ecstasy through pain, in worship made divine. They pray to be chosen for the feed— as to be chosen is to be seen, to be hunted, to be loved. To be kissed by the Serpent is to feel power coil around your soul—to shed weakness like skin, and to be reborn anew. Those who survive her bite become her huntresses: deadly, beautiful, and utterly devoted.<br><br>And in that sacred moment between breath and bite, when the arrow hovers just above the heart, they shall all whisper the same thing:<br>\"Thank you.\"", "\"Implorerai di essere divorata. E io sarò misericordiosa.\"<br>-Sussurrato dal fogliame<br><br>Nelle giungle di giada di Tya, dove le radici bevono sangue e gli alberi strangolano i vivi, un tempo strisciava uno spirito di veleno e ombra: un serpente conosciuto solo nei sussurri come Sythra, sebbene in quei giorni non avesse carne propria. Solo zanne, fame e il ricordo di un nome.<br><br>L'Impero degli Scagliadura, un'antica civiltà le cui città d'ossidiana un tempo squarciavano la volta arborea e dividevano le valli, era da tempo svanito nell'espansione verdeggiante. Tuttavia, nella loro ultima ora, riversarono l'ultima magia in idoli torreggianti: statue di potenti creature scolpite con devozione, dipinte con ocra e cenere, lasciate come offerte agli spiriti della giungla, nella speranza che le loro suppliche trovassero risposta.<br><br>Ahimè, ci fu solo silenzio.<br><br>Mentre la metropoli crollava, inghiottita dall'assalto del fogliame, questi idoli resistettero, velati di muschio, semi-consumati, eppure vivi di echi inquieti. In effetti, degli spiriti dimoravano dentro queste statue, anime dei viventi offerte in dono agli spiriti della giungla, incatenate dalla stregoneria degli Scagliadura. Gli sventurati e ignari vagabondi di questo labirinto di foglie che si imbattevano in tali statue incontravano una rapida fine, poiché erano in realtà altari sacrificali, capaci di evocare potenti divinità. Sythra era una di queste divinità, una dea serpentina e vestigia del vecchio impero, un sibilo che si insinuava nelle menti dei deboli e dei feriti.<br><br>Eppure, rimase solo spirito, finché Dassomi non la trovò.<br><br>Il famoso mistico degli Scagliadura aveva sempre creduto che i sogni fossero un ponte verso verità più profonde. Cercando saggezza perduta in angoli dimenticati del mondo, Dassomi giunse nella giungla, seguendo visioni di serpenti e altari, attratto verso un tempio ricoperto di vegetazione come un sogno profondo semi-ricordato. Lì, nel cuore di quella rovina, bruciò incenso e scivolò tra i mondi... e Sythra rispose.<br><br>Non rimangono testimonianze di ciò che accadde tra loro, però. Che Dassomi si fosse offerto, o avesse semplicemente aperto un portale troppo ampio, il risultato rimase lo stesso: Sythra abbandonò la sua immaterialità e rinacque nel mondo. Il Bacio del serpente fu rivivificato.<br><br>Obbedendo alla legge della giungla, Sythra caccia chiunque proclami la propria superiorità: i giusti, i puri, gli inflessibili. Striscia nei loro templi e palazzi, offrendo loro un'ultima scelta: sottomettersi... o essere divorati. Sythra aspira a vedere la sua dinastia serpentina risorgere, zannuta e gloriosa, coronata di giungla e ossa. Sogna cittadelle venate d'edera e veleno, un mondo dove tutti coloro che lo percorrono hanno abbandonato la debolezza, bevuto profondamente il suo veleno e sono emersi bellissimi nella sofferenza.<br><br>Oggi, Sythra è ancora venerata, sebbene i suoi culti siano sparsi e segreti, alcuni dicono guidati dallo stesso Dassomi. Si marchiano con zanne, si versano veleno sulla lingua e sognano l'estasi attraverso il dolore, in un culto reso divino. Pregano di essere scelti per il nutrimento, poiché essere scelti significa essere visti, essere cacciati, essere amati. Essere baciati dal serpente significa sentire il potere avvolgersi intorno alla tua anima, abbandonare la debolezza come pelle e rinascere nuovi. Coloro che sopravvivono al suo morso diventano le sue cacciatrici: letali, bellissime e totalmente devote.<br><br>E in quel sacro momento tra respiro e morso, quando la freccia aleggia appena sopra il cuore, sussurreranno tutti la stessa cosa:<br>\"Grazie.\"", "1", "", ""], ["Unit_mName_34100", "Soul Eater", "Divoratore di anime", "1", "", ""], ["Difficulty_mDetail_75005", "Skeleton Executioner changed to <span style=\"color: #fd4540;\">Soul Eater (Unblockable)</span>.", "Scheletro boia cambiato in <span style=\"color: #fd4540;\">Divoratore di anime (Imbloccabile)</span>.", "4", "", ""], ["Difficulty_mDetail_73001", "Reduces Soul Eater's Movement Spd. by 30. They are <span style=\"color: #fd4540;\">immune to Slow</span>.", "Riduce la vel. movimento del Divoratore di anime di 30. È <span style=\"color: #fd4540;\">immune all'effetto Rallentamento</span>.", "1", "", ""], ["BUFFAttribute_mName_100251", "DMG Increase", "Aumento DMG", "1", "", ""], ["Skill_mSkillName_232198_1", "Arena DMG Increased", "DMG Arena aumentati", "1", "", ""], ["Difficulty_mDetail_73034", "Batwings Banshee's Ultrasonic Wave <span style=\"color: #fd4540;\">DMG increases by 100%</span> and does not inflict Poison.", "L'Onda ultrasonica della Banshee ali di pipistrello <span style=\"color: #fd4540;\">aumenta il DMG del 100%</span> e non infligge veleno.", "1", "", ""], ["BUFFAttribute_mName_323210", "Tormented Soul", "Anima tormentata", "5", "", ""], ["Skill_mSkillDesc_232103_2", "Tormented Soul's Initial Shots +{sk1}", "Colpi iniziali dell'Anima tormentata +{sk1}", "2", "", ""], ["BUFFAttribute_mTips_323210", "Rapidly shoots at 1 enemy within its owner's ATK Range, initially can shoot {30,num} time(s) and dealing {31,num}% DMG each time. The Tormented Soul perishes after all shots are used. Prioritizes airborne targets. The arrow gets a return count each time it hits a fallen target. Up to {32,num} can exist on the field.", "Spara rapidamente contro 1 nemico all'interno del raggio d'ATK del suo possessore, inizialmente fino a {30,num} volta/e e infliggendo un {31,num}% di DMG ogni volta. L'Anima tormentata perisce dopo aver esaurito tutti i colpi. Dà priorità ai bersagli aerei. La freccia ottiene un conteggio di ritorno ogni volta che colpisce un bersaglio caduto. Sul campo possono esistere fino a {32,num} Anime tormentate.", "5", "", ""], ["Unit_mName_34156", "Skeleton Executioner", "Scheletro boia", "1", "", ""], ["Difficulty_mDetail_75006", "Skeleton Executioner changed to <span style=\"color: #fd4540;\">Scourge (AoE DMG)</span>.", "Scheletro boia cambiato in <span style=\"color: #fd4540;\">Flagello (DMG AoE)</span>.", "4", "", ""], ["Difficulty_mDetail_75007", "Skeleton Executioner changed to <span style=\"color: #fd4540;\">Baron Salem (M. DMG Immunity)</span>.", "Scheletro boia cambiato in <span style=\"color: #fd4540;\">Barone Salem (immunità ai DMG M.)</span>.", "4", "", ""], ["Item_mItemDesc_57004", "Grants a random <span style=\"color: #498a40;\">Lvl. 2-4</span> Trial Keystone.", "Concede una Chiave della prova casuale di <span style=\"color: #498a40;\">liv. 2-4</span>.", "4", "", ""], ["Item_mItemDesc_57016", "Grants a random <span style=\"color: #498a40;\">Lvl. 2-4</span> Trial Keystone.<br><span style=\"color: #498a40;\">Cannot exceed Keystone Storage capacity when used.</span>", "Concede una Chiave della prova casuale di <span style=\"color: #498a40;\">liv. 2-4</span>.<br><span style=\"color: #498a40;\">Non può superare la capacità del deposito di Chiavi quando utilizzata.</span>", "8", "", ""], ["Item_mItemDesc_56310", "Grants a random <span style=\"color: #498a40;\">Lvl. 2-4</span> Trial Keystone.<br><span style=\"color: #498a40;\">When Trial Keystone Storage reaches its limit, no more will be obtained.</span>", "Concede una <span style=\"color: #498a40;\">Chiave della prova casuale di liv. 2-4</span>.<br><span st  style=\"color: #498a40;\">When Trial Keystone Storage reaches its limit, no more will be obtained.</span>", "Concede una <span style=\"color: #498a40;\">Pietra chiave della Prova casuale di liv. 1-3</span>.<br><span style=\"color: #498a40;\">Quando il deposito delle Chiavi della prova raggiunge il limite, non ne verranno più ottenute.</span>", "1", "", ""], ["Item_mItemDesc_57006", "Grants a random <span style=\"color: #498a40;\">Lvl. 2-5</span> Trial Keystone.", "Concede una Chiave della prova casuale di <span style=\"color: #498a40;\">liv. 2-5</span>.", "2", "", ""], ["Item_mItemDesc_57024", "Grants a random <span style=\"color: #498a40;\">Lvl. 2-5</span> Trial Keystone.<br><span style=\"color: #498a40;\">Cannot exceed Keystone Storage capacity when used.</span>", "Concede una Chiave della prova casuale di <span style=\"color: #498a40;\">liv. 2-5</span>.<br><span style=\"color: #498a40;\">Non può superare la capacità del deposito di Chiavi quando utilizzata.</span>", "7", "", ""], ["Item_mItemDesc_56311", "Grants a random <span style=\"color: #498a40;\">Lvl. 2-5</span> Trial Keystone.<br><span style=\"color: #498a40;\">When Trial Keystone Storage reaches its limit, no more will be obtained.</span>", "Concede una <span style=\"color: #498a40;\">Chiave della prova casuale di liv. 2-5</span>.<br><span style=\"color: #498a40;\">Quando il deposito delle Chiavi della prova raggiunge il limite, non ne verranno più ottenute.</span>", "2", "", ""], ["Skill_mSkillName_232101_1", "P. ATK", "ATK F.", "5", "", ""], ["Skill_mSkillName_219001_1", "AoE P. ATK", "ATK F. AoE", "5", "", ""], ["CommonText_mMessage_26140", "Search", "Cerca", "1", "", ""], ["CommonText_mMessage_26141", "Search Results", "Risultati ricerca", "1", "", ""], ["CommonText_mMessage_26129", "Energy:", "Energia:", "1", "", ""], ["CommonText_mMessage_26132", "Remaining Keystone Energy:", "Energia della Chiave rimanente:", "1", "", ""], ["Skill_mSkillName_3710402_1", "Spawning", "Generazione", "1", "", ""], ["Difficulty_mDetail_74007", "Queen Spider spawns <span style=\"color: #fd4540;\">8 Small Arachnids</span> each time she enters spawning.", "La Regina ragno genera <span style=\"color: #fd4540;\">8 Aracnidi piccoli</span> ogni volta che entra in fase di generazione.", "1", "", ""], ["CommonText_mMessage_24292", "Challenges", "Sfide", "1", "", ""], ["CommonText_mMessage_25364", "<span style=\"color: #cec2b1;\">Trial Keystones</span><br>Trial Keystones can be obtained from various game modes. These Keystones come in different types and levels, each containing unique Ancient Inscriptions. Insert them into the altar to open pathways to their corresponding trials. <br><br><span style=\"color: #cec2b1;\">Challenge Rules</span><br>Each battle consists of multiple waves of monsters. Defeating each wave rewards you with a treasure chest. Once a battle begins, it cannot be restarted. If you exit midway, rewards will be settled based on your current battle progress. You can consume up to 200 Keystones per month for trial challenges. Once this limit is reached, no more challenges can be undertaken that month.<br><br><span style=\"color: #cec2b1;\">Keystone Energy</span><br>Each Keystone possesses specific energy. <span style=\"color: #fdbe36;\">1 energy is consumed per Trial attempt.</span> When the battle ends, if the Keystone still has Energy remaining, you can choose to forfeit the rewards and leave, then consume energy again to restart the trial. Energy consumption does not count toward the monthly Keystone limit.<br><br><span style=\"color: #cec2b1;\">Destroy Keystone</span><br>You can destroy Keystones that meet the destruction level requirements. Destroying Keystones yields no rewards and does not count toward the monthly Keystone consumption limit.<br><span style=\"color: #fd4540;\">Trial Keystones have a storage limit. Once full, you won't be able to obtain any more Keystones. Please use them regularly to keep space available.</span>", "<span style=\"color: #cec2b1;\">Chiavi della prova</span><br>Le Chiavi della prova possono essere ottenute da varie modalità di gioco. Queste Chiavi sono disponibili in diversi tipi e livelli, ognuna contenente Iscrizioni Antiche uniche. Inseriscile nell'altare per aprire i percorsi verso le prove corrispondenti. <br><br><span style=\"color: #cec2b1;\">Regole della sfida</span><br>Ogni battaglia consiste in diverse ondate di mostri. Sconfiggere ogni ondata ti ricompensa con uno scrigno del tesoro. Una volta iniziata una battaglia, non può essere riavviata. Se esci a metà, le ricompense saranno assegnate in base all'avanzamento attuale della battaglia. Puoi consumare fino a 200 Chiavi al mese per le sfide delle prove. Una volta raggiunto questo limite, non potrai affrontare altre sfide in quel mese.<br><br><span style=\"color: #cec2b1;\">Energia della Chiave</span><br>Ogni Chiave possiede un'Energia specifica. <span style=\"color: #fdbe36;\">1 Energia viene consumata per ogni tentativo di Prova.</span> Quando la battaglia termina, se la Chiave ha ancora Energia rimanente, puoi scegliere di rinunciare alle ricompense e uscire, poi consumare nuovamente Energia per ricominciare la prova. Il consumo di Energia non conta per il limite mensile di Chiavi.<br><br><span style=\"color: #cec2b1;\">Distruzione delle Chiavi</span><br>Puoi distruggere le Chiavi che soddisfano i requisiti di livello di distruzione. Distruggere le Chiavi non dà alcuna ricompensa e non conta per il limite mensile di consumo delle Chiavi.<br><span style=\"color: #fd4540;\">Le Chiavi della prova hanno un limite di deposito. Una volta pieno, non potrai ottenere altre Chiavi. Utilizzale regolarmente per mantenere spazio disponibile.</span>", "1", "", ""], ["Skill_mSkillName_3710407_1", "Acidic Venom", "Veleno acido", "1", "", ""], ["Difficulty_mDetail_74010", "Scythe of Doom's Acidic Venom <span style=\"color: #fd4540;\">instantly creates a toxic bloodstain</span> at hit locations.", "Il Veleno acido della Falce della morte <span style=\"color: #fd4540;\">crea istantaneamente una macchia di sangue tossica</span> nelle zone colpite.", "1", "", ""], ["Skill_mSkillName_1040708_1", "Void Dominion", "Dominio del vuoto", "4", "", ""], ["Skill_mSkillDesc_1040706_1", "Upon reaching zero HP, enters Unyielding and casts Void Dominion, then fully restores HP after a while. This effect can be triggered 3 times.", "Quando raggiunge zero HP, diventa Inflessibile e lancia Dominio del vuoto, poi ripristina completamente gli HP dopo un breve periodo. Questo effetto può essere attivato 3 volte.", "1", "", ""], ["BUFFAttribute_mName_322091", "Healing Prayer", "Preghiera curativa", "5", "", ""], ["Skill_mSkillDesc_220903_2", "Healing Prayer's Healing Multiplier +{sk1}%", "Moltiplicatore di guarigione di Preghiera curativa +{sk1}%", "2", "", ""], ["CommonText_mMessage_26166", "Popular Heroes", "Eroi popolari", "1", "", ""], ["CommonText_mMessage_26139", "Most Popular Heroes are calculated based on hero pick rates, for reference only.", "Gli eroi più popolari vengono calcolati in base alla frequenza di selezione, solo come riferimento.", "1", "", ""], ["Skill_mSkillName_220906_1", "Sanctuary of Light", "Santuario di luce", "5", "", ""], ["Skill_mSkillDesc_220980_1", "When <span style=\"color: #4A9DF2;\">Sanctuary of Light</span> is triggered, reduces the hero's ATK Interval by <span style=\"color: #4A9DF2;\">{skm1}%</span> for <span style=\"color: #4A9DF2;\">{skm2}</span> sec.", "Quando <span style=\"color: #4A9DF2;\">Santuario di luce</span> viene attivato, riduce l'intervallo di ATK dell'eroe di un <span style=\"color: #4A9DF2;\">{skm1}%</span> per <span style=\"color: #4A9DF2;\">{skm2}</span> sec.", "2", "", ""], ["Item_mItemDesc_57003", "Grants a random <span style=\"color: #498a40;\">Lvl. 1-4</span> Trial Keystone.", "Concede una Chiave della prova casuale di <span style=\"color: #498a40;\">liv. 1-4</span>.", "2", "", ""], ["Item_mItemDesc_56309", "Grants a random <span style=\"color: #498a40;\">Lvl. 1-4</span> Tria , "Un'ondata di <span style=\"color: #fd4540;\">Guardie del tuono (Immunità ai DMG M.)</span> verrà aggiunta al centro della mappa dopo la sesta ondata.", "3", "", ""], ["Difficulty_mDetail_76006", "A wave of <span style=\"color: #fd4540;\">Thunder Guards (M. DMG Immunity)</span> will be added to the left side of the map after the sixth wave.", "Un'ondata di <span style=\"color: #fd4540;\">Guardie del tuono (Immunità ai DMG M.)</span> verrà aggiunta sul lato sinistro della mappa dopo la sesta ondata.", "1", "", ""], ["CommonText_mMessage_26144", "Enter at least {num} character(s)", "Inserisci almeno {num} carattere/i", "1", "", ""], ["CommonText_mMessage_26165", "Enter up to {num} character(s).", "Inserisci fino a {num} carattere/i.", "1", "", ""], ["Difficulty_mDetail_73027", "For every 20% HP Baron Salem loses, it <span style=\"color: #fd4540;\">gains 20% DEF and M. RES</span>.", "Per ogni 20% di HP che il Barone Salem perde, <span style=\"color: #fd4540;\">ottiene il 20% di DEF e RES M.</span>", "1", "", ""], ["Difficulty_mDetail_73029", "For every 20% HP Shadowcaster loses, it <span style=\"color: #fd4540;\">gains 20% DEF and M. RES</span>.", "Per ogni 20% di HP che il Lanciaombra perde, <span style=\"color: #fd4540;\">ottiene il 20% di DEF e RES M.</span>", "1", "", ""], ["LANG_STRID_Shop_Skin_Title_55", "\"The Hollow Husk\" Aracha", "Aracha \"Guscio vuoto\"", "1", "", ""], ["LANG_STRID_Shop_Skin_Title_54", "\"Tya's Champion\" Valkyra", "Valkyra \"Campionessa di Tya\"", "1", "", ""], ["Skill_mSkillSimpleDesc_232160_1", "<span style=\"color: #28d37c;\">[23211,1]</span>'s ATK has a(n) <span style=\"color: #4A9DF2;\">{skm1}%</span> chance to increase the number of shots by <span style=\"color: #4A9DF2;\">{skm2}</span>. Killing a target can increase it by <span style=\"color: #4A9DF2;\">{skm3}</span> time(s).", "L'ATK di <span style=\"color: #28d37c;\">[23211,1]</span> ha una chance di un <span style=\"color: #4A9DF2;\">{skm1}%</span> di aumentare il numero di colpi di <span style=\"color: #4A9DF2;\">{skm2}</span>. Eliminare un bersaglio può aumentarlo di <span style=\"color: #4A9DF2;\">{skm3}</span> volta/e.", "1", "", ""], ["Skill_mSkillDesc_220906_1", "<span style=\"color: #4A9DF2;\">1</span> ally in ATK Range can be immune to <span style=\"color: #4A9DF2;\">1</span> instance of fatal DMG. If the ally triggering this effect is with <span style=\"color: #28d37c;\">[322090,param1]</span>, also gains <span style=\"color: #4A9DF2;\">immunity</span> to all DMG for <span style=\"color: #4A9DF2;\">{skm1}</span> sec. This effect can be triggered at most <span style=\"color: #4A9DF2;\">1</span> time every <span style=\"color: #4A9DF2;\">{skm2}</span> sec.", "<span style=\"color: #4A9DF2;\">1</span> alleato nel raggio d'ATK può essere immune a <span style=\"color: #4A9DF2;\">1</span> istanza di DMG fatali. Se l'alleato che attiva questo effetto ha <span style=\"color: #28d37c;\">[322090,param1]</span>, ottiene anche <span style=\"color: #4A9DF2;\">immunità</span> a tutti i DMG per <span style=\"color: #4A9DF2;\">{skm1}</span> sec. Questo effetto può essere attivato al massimo <span style=\"color: #4A9DF2;\">1</span> volta ogni <span style=\"color: #4A9DF2;\">{skm2}</span> sec.", "6", "", ""], ["Item_mItemDesc_31097", "<span style=\"color: #eadca2;\">Special Summon Offer</span><br><br>Get the necessary materials for Hero Summon", "<span style=\"color: #eadca2;\">Offerta speciale evocazione</span><br><br>Ottieni i materiali necessari per l'evocazione di eroi", "1", "", ""], ["CommonText_mMessage_25861", "<span style=\"color: #feab53;\">Are you sure you want to dismiss this player from the Marshal position?</span><br>Each Guild can have up to {num1} Marshals, each gaining {num2} extra attack(s) per round.", "<span style=\"color: #feab53;\">Sei sicuro di voler congedare questo giocatore dalla posizione di Maresciallo?</span><br>Ogni gilda può avere fino a {num1} Marescialli, ognuno dei quali guadagna {num2} ATK extra per turno.", "1", "", ""], ["LANG_STRID_Lottery_Detail_Yellow_X2&amp;X15_Desc_01", "<color=#91887c>In this Divine Summoning event, the drop rates of <color=#fdbe36>all Legendary heroes</color> are <color=#b490fc>2</color> times the original rates, and the drop rates of the following heroes are multiplied by <color=#b490fc>20</color> compared to other heroes of the same rarity. The drop rates are equal among other heroes of the same rarity.</color>\n\n<color=#91887c><color=#b3732b>In this summon event, when you obtain a Legendary hero that is NOT currently featured as Rate-Up, the drop rate* of all Rate-Up heroes will additionally increase for your next summons.</color> Here are the specifics:\n1. The first time you obtain a Legendary hero that is NOT featured as Rate-Up, the drop rate* of all Rate-Up heroes will be multiplied by <color=#b490fc>10</color> in your future summons;\n2. If you again obtain a Legendary hero that is NOT featured as Rate-Up, the drop rate* of all Rate-Up heroes will be multiplied by <color=#b490fc>10</color> again. This accumulating boost will continue until you successfully summon any Rate-Up hero.\n<color=#91887c>*The drop rate mentioned above refers to the relative probability of Rate-Up heroes compared to other heroes.</color>\n\n<color=#df161f>Note: This Pity Timer triggers ONLY once during this event.</color></color>", "<color=#91887c>In questo evento di Evocazione divina, i tassi di drop di <color=#fdbe36>tutti gli eroi Leggendari</color> sono <color=#b490fc>2</color> volte i tassi originali, e i tassi di drop dei seguenti eroi sono moltiplicati per <color=#b490fc>20</color> rispetto agli altri eroi della stessa rarità. I tassi di drop sono uguali tra gli altri eroi della stessa rarità.</color>\n\n<color=#91887c><color=#b3732b>In questo evento di evocazione, quando ottieni un eroe Leggendario che NON è attualmente presente tra quelli a tasso aumentato, il tasso di drop* di tutti gli eroi a tasso aumentato aumenterà ulteriormente nelle tue prossime evocazioni.</color> Ecco i dettagli:\n1. La prima volta che ottieni un eroe Leggendario che NON è presente tra quelli a tasso aumentato, il tasso di drop* di tutti gli eroi a tasso aumentato sarà moltiplicato per <color=#b490fc>10</color> nelle tue future evocazioni;\n2. Se ottieni nuovamente un eroe Leggendario che NON è presente tra quelli a tasso aumentato, il tasso di drop* di tutti gli eroi a tasso aumentato sarà nuovamente moltiplicato per <color=#b490fc>10</color>. Questo boost accumulativo continuerà finché non evocherai con successo un qualsiasi eroe a tasso aumentato.\n<color=#91887c>*Il tasso di drop menzionato sopra si riferisce alla probabilità relativa degli eroi a tasso aumentato rispetto agli altri eroi.</color>\n\n<color=#df161f>Nota: questo Timer della pietà si attiva SOLO una volta durante questo evento.</color></color>", "1", "", ""], ["Unit_mFeature_17218", "A mad fighter roaming in the dungeon enjoys beheading people.", "Un combattente pazzo che si aggira nel dungeon e si diverte a decapitare le persone.", "1", "", ""], ["Unit_mFeature_34100", "A spectral remnant that cannot be blocked or slowed, and must be eliminated swiftly.", "Un Residuo spettrale che non può essere bloccato né rallentato e deve essere eliminato rapidamente.", "1", "", ""], ["CommonText_mMessage_25702", "A volcanic region where lava surges during the apocalypse. More platform heroes are needed to fend off the apocalyptic evil forces.", "Una regione vulcanica dove la lava si impenna durante l'apocalisse. Sono necessari più eroi della piattaforma per respingere le forze maligne dell'apocalisse.", "1", "", ""], ["Difficulty_mDetail_76005", "A wave of <span style=\"color: #fd4540;\">Frozen Clerics (Summon)</span> will be added to the right side of the map after the fifth wave.", "Un'ondata di <span style=\"color: #fd4540;\">Chierici congelati (Evocazione)</span> verrà aggiunta sul lato destro della mappa dopo la quinta ondata.", "4", "", ""], ["Difficulty_mDetail_76004", "A wave of <span style=\"color: #fd4540;\">Golden Guards (Turbo Collision)</span> will be added to the left side of the map after the fourth wave.", "Un'ondata di <span style=\"color: #fd4540;\">Guardie d'oro (Collisione turbo)</span> verrà aggiunta sul lato sinistro della mappa dopo la quarta ondata.", "4", "", ""], ["Difficulty_mDetail_76001", "A wave of <span style=\"color: #fd4540;\">Incubators (Summon)</span> will be added to the left side of the map after the first wave.", "Un'ondata di <span style=\"color: #fd4540;\">Incubatrici (Evocazione)</span> verrà aggiunta sul lato sinistro della mappa dopo la prima ondata.", "4", "", ""], ["Difficulty_mDetail_76003", "A wave of <span style=\"color: #fd4540;\">Mist: Superior Abyssal Beholders (Visible when Blocked)</span> will be added to the right side of the map after the third wave.", "Un'ondata di <span style=\"color: #fd4540;\">Nebbia: Possessori degli abissi superiori (Visibili quando bloccati)</span> verrà aggiunta sul lato destro della mappa dopo la terza ondata.", "4", "", ""], ["Difficulty_mDetail_76002", "A wave of <span style=\"color: #fd4540;\">Priests of Thunder (Ranged Lock-On)</span> will be added to the right side of the map after the second wave.", "Un'ondata di <span style=\"color: #fd4540;\">Sacerdoti del tuono (Puntamento a lunga gittata)</span> verrà aggiunta nella parte destra della mappa dopo la seconda ondata.", "4", "", ""], ["Skill_mSkillDesc_232109_2", "Additional DEF Penetration +{sk1}%", "Penetrazione DEF aggiuntiva +{sk1}%", "2", "", ""], ["Awakening_mProphecyDesc_2209_5", "All shall be revealed before the light.", "Tutto si svelerà dinanzi alla luce.", "1", "", ""], ["Unit_mDescribe_34100", "An unblockable spectral remnant immune to Control effects.", "Un residuo spettrale inarrestabile immune agli effetti di controllo.", "1", "", ""], ["CommonText_mMessage_26135", "Appearing Keystone:", "Chiave in apparizione:", "1", "", ""], ["Skill_mSkillDesc_220901_1", "Applies <span style=\"color: #4A9DF2;\"> eno ai bersagli.", "3", "", ""], ["Difficulty_mDetail_73035", "Batwings Banshee's Poison effect becomes <span style=\"color: #fd4540;\">permanent</span>.", "L'effetto veleno della Banshee ali di pipistrello diventa <span style=\"color: #fd4540;\">permanente</span>.", "1", "", ""], ["Skill_mSkillName_900166_1", "Bone Crush", "Frantumaossa", "1", "", ""], ["Skill_mSkillDesc_3710402_1", "Can hatch zraks.", "Può generare gli zrak.", "1", "", ""], ["Chapter_mChapterName_9033", "Challenge Chapter", "Capitolo sfida", "1", "", ""], ["Stage_mStageFailDesc_9102013", "Collect more Heroes and strengthen them to make your lineup stronger.", "Colleziona altri eroi e potenziali per rendere più forte il tuo schieramento.", "6", "", ""], ["CommonText_mMessage_26143", "Collecting Hero Data", "Raccolta dati dell'eroe", "1", "", ""], ["StageStarConditions_mConditionText_122", "Complete Wave {iParams,0,num}", "Completa l'ondata {iParams,0,num}", "1", "", ""], ["Skill_mSkillSimpleDesc_232105_1", "Continuously dealing DMG to the same target reduces ATK Interval by <span style=\"color: #4A9DF2;\">{skm1}%</span>, up to <span style=\"color: #4A9DF2;\">{skm2}</span> stacks. The effect disappears after she stops dealing DMG for <span style=\"color: #4A9DF2;\">{skm3}</span> sec, then converts to restoring an additional <span style=\"color: #4A9DF2;\">{skm4}%</span> Rage per sec.", "Infliggendo DMG continuamente allo stesso bersaglio riduce l'intervallo di ATK di un <span style=\"color: #4A9DF2;\">{skm1}%</span>, fino a <span style=\"color: #4A9DF2;\">{skm2}</span> accumuli. L'effetto scompare dopo che smette di infliggere DMG per <span style=\"color: #4A9DF2;\">{skm3}</span> sec., poi si converte nel ripristino di un ulteriore <span style=\"color: #4A9DF2;\">{skm4}%</span> di rabbia al sec.", "5", "", ""], ["Awakening_mAwakeningDesc_2271_1", "Cost -<span style=\"color: #1e8852;\">2</span>", "Costo -<span style=\"color: #1e8852;\">2</span>", "1", "", ""], ["Skill_mSkillSimpleDesc_232101_1", "Deals <span style=\"color: #4A9DF2;\">{skm1}%</span> DMG to <span style=\"color: #4A9DF2;\">1</span> enemy, prioritizing airborne units.", "Infligge un <span style=\"color: #4A9DF2;\">{skm1}%</span> di DMG a <span style=\"color: #4A9DF2;\">1</span> nemico, dando priorità alle unità aeree.", "5", "", ""], ["Skill_mSkillDesc_219001_1", "Deals <span style=\"color: #4A9DF2;\">{skm1}%</span> DMG to up to <span style=\"color: #4A9DF2;\">5</span> enemies.", "Infligge un <span style=\"color: #4A9DF2;\">{skm1}%</span> di DMG a un massimo di <span style=\"color: #4A9DF2;\">5</span> nemici.", "6", "", ""], ["BUFFAttribute_mTips_322710", "Deals AoE M. DMG 1 time to up to {31,num} enemies ahead, including airborne units, and Mighty Thrust inflicts {32,num}% Vulnerability (M. DMG) on enemies for {33,num} sec.", "Infligge 1 volta DMG M. AoE a un massimo di {31,num} nemici di fronte, incluse le unità aeree, e Spinta potente infligge {32,num}% di Vulnerabilità (DMG M.) ai nemici per {33,num} sec.", "1", "", ""], ["Unit_mDescribe_17218", "Deals extremely high DMG to the target after charging power.", "Infligge DMG molto elevati al bersaglio dopo essersi ricaricato alla max. potenza.", "1", "", ""], ["Skill_mSkillDesc_900167_1", "Deals high DMG to all targets in range.", "Infligge DMG elevati a tutti i bersagli nel raggio d'azione.", "1", "", ""], ["Skill_mSkillDesc_900166_1", "Deals high DMG to all targets within 2 tiles ahead and inflicts Stun on them, preventing retreat. This can be triggered every 60 sec.", "Infligge DMG elevati a tutti i bersagli entro 2 caselle davanti e causa loro Stordimento, impedendone la ritirata. Si può attivare ogni 60 sec.", "1", "", ""], ["Difficulty_mStrategyDesc_6025", "Deals high DMG to platform units by hurling regardless of distance.", "Lancia attacchi che infliggono ingenti DMG alle unità sulla piattaforma ignorando completamente la distanza.", "1", "", ""], ["Skill_mSkillDesc_1908345_1", "Deals M. DMG to the last deployed unit on the battlefield, prioritizing Defenders.", "Infligge DMG M. all'ultima unità schierata sul campo di battaglia, dando priorità ai difensori.", "2", "", ""], ["Skin_mSkinName_2209000", "Default", "Predefinita", "2", "", ""], ["Skill_mSkillName_900157_1", "Defiance", "Sfida", "1", "", ""], ["BUFFAttribute_mTips_100251", "DMG +{20,num/100}% (Takes effect only when stronger than the current buff/debuff on the same attribute.)", "DMG +{20,num/100}% (si applica solo quando è maggiore dell'attuale buff/debuff dello stesso attributo)", "1", "", ""], ["Skill_mSkillDesc_232101_2", "DMG +{sk1}%", "DMG +{sk1}%", "4", "", ""], ["Skill_mSkillDesc_220906_2", "DMG Immunity Duration +{sk1}", "Durata dell'immunità ai DMG +{sk1}", "2", "", ""], ["CommonText_mMessage_26162", "Don't remind me again.", "Non ricordarmelo più.", "1", "", ""], ["LANG_STRID_Shop_Skin_Pack_Title_32", "Dream Serpent Skin Bundle", "Pacchetto Skin Serpente onirico", "1", "", ""], ["Quest_mQuestTitle_600100", "Drip Master IV", "Maestro di stile IV", "1", "", ""], ["CommonText_mMessage_26150", "Due to the varying tags of Keystones, we recommend selecting the most comprehensive lineup possible for uploading Auto-fight!", "A causa dei vari tag della Chiave, consigliamo di selezionare lo schieramento più completo possibile per il caricamento dell'Auto Combat!", "1", "", ""], ["Skill_mSkillSimpleDesc_219060_1", "During <span style=\"color: #4A9DF2;\">Thunder Incarnation</span>, adjacent allies gain half the effect of <span style=\"color: #28d37c;\">[321900]</span>.", "Durante <span style=\"color: #4A9DF2;\">Incarnazione del tuono</span>, gli alleati adiacenti ricevono metà dell'effetto di <span style=\"color: #28d37c;\">[321900]</span>.", "1", "", ""], ["LANG_STRID_SuperraidDoubleArtifact_Detail", "During our special event for Tireless Raider, you can perform 1 Auto-fight and get rewards twice at a cost of double Stamina. Make your battles more efficient than ever!\n\nAuto-fight Bonus\n1. During the event, when auto-fighting in {name2}, Commanders can choose whether to activate the event bonus: each battle consumes {num3} times the regular Stamina cost but grants the rewards {num3} times. This is to enhance the material acquisition efficiency.\n2. In case of a failed challenge, the corresponding Stamina will be refunded.\n3. During the event, if the event bonus is activated, the Stamina consumption quests will be calculated based on the actual Stamina consumed.\n4. However, quests related to the number of clearances will not be affected by the event bonus. \n5. The event bonus is only applicable to stages that allow Auto-fight, hence First-Clear Rewards are not included in the reward bonus.\n6. When the bonus is activated, rewards will be generated based upon separate calculations, rather than directly doubling the result of 1.\n7. For the Brave Conquest event, the scoring of Gear/Artifact Material Raid's Oracle's Trial is consistent with gear/Meteorite drops, calculated based on the rarity and quantity of gear/Meteorite obtained after clearing stages.\n8. Please take note: During the bonus, if stages have random event token drops (such as the dice in Odyssey of Dreams), these tokens will not be affected by the bonus.", "Durante il nostro evento speciale per Incursore instancabile, puoi eseguire 1 Auto Combat e ricevere ricompense doppie al costo di doppio Vigore. Rendi le tue battaglie più efficienti che mai!\n\nBonus Auto Combat\n1. Durante l'evento, quando si usa l'Auto Combat in {name2}, i Comandanti possono scegliere se attivare il bonus evento: ogni battaglia consuma {num3} volte il costo normale del Vigore ma garantisce ricompense {num3} volte maggiori. Questo serve ad aumentare l'efficienza di acquisizione dei materiali.\n2. In caso di fallimento della sfida, il Vigore corrispondente verrà rimborsato.\n3. Durante l'evento, se il bonus evento è attivo, le quest relative al consumo del Vigore verranno calcolate in base al Vigore effettivamente consumato.\n4. Tuttavia, le quest relative al numero di completamenti non saranno influenzate dal bonus evento.\n5. Il bonus evento è applicabile solo alle fasi che consentono l'Auto Combat, quindi le ricompense per il primo completamento non sono incluse nel bonus ricompense.\n6. Quando il bonus è attivo, le ricompense verranno generate in base a calcoli separati, anziché raddoppiando direttamente il risultato di 1.\n7. Per l'evento Conquista coraggiosa, il punteggio della Prova dell'Oracolo del raid Materiale per manufatti è coerente con i drop dell'equipaggiamento/meteoriti, calcolato in base alla rarità e alla quantità dell'equipaggiamento/meteoriti ottenuti dopo aver completato le fasi.\n8. Nota bene: durante il bonus, se le fasi hanno drop casuali di token evento (come i dadi in Odissea dei sogni), questi token non saranno influenzati dal bonus.", "1", "", ""], ["Skill_mSkillSimpleDesc_227170_1", "During the Ultimate, <span style=\"color: #28d37c;\">[322710]</span> deals an extra <span style=\"color: #4A9DF2;\">{skm1}%</span> DMG <span style=\"color: #4A9DF2;\">1</span> time. <span style=\"color: #28d37c;\">[322711]</span> Trigger Interval is reduced by <span style=\"color: #4A9DF2;\">{skm2}</span> sec.", "Durante la skill Ultimativa, <span style=\"color: #28d37c;\">[322710]</span> infligge un <span style=\"color: #4A9DF2;\">{skm1}%</span> di DMG aggiuntivo <span style=\"color: #4A9DF2;\">1</span> volta. <span style=\"color: #28d37c;\">[322711]</span> L'intervallo di innesco è ridotto di <span style=\"color: #4A9DF2;\">{skm2}</span> sec.", "1", "", ""], ["Unit_mFeature_37114", "Dwelling underground, she is the real monarch there, able to breed and control small spiders and increase every attribute of all spiders in battle. Her silk is so tough that no one can break free easily once trapped.", "Nel sottosuolo, è lei la vera monarca, ed è in grado di allevare e controllare piccoli ragni, e di aumentare ogni attributo di tutti i ragni in battaglia. La sua seta è così resistente che nessuno può liberarsi facilmente, una volta intrappolato.", "1", "", ""], ["Skill_mSkillSimpleDesc_227309_1", "Each time the Talent is triggered, increases ATK by <span style=\"color: #4A9DF2;\">{skm1}%</span>, stacking up to <span style=\"color: #4A9DF2;\">{skm2}</span> time(s). When reaching max stacks, resets after <span style=\"color: #4A9DF2;\">{skm3}</span> sec.", "Ogni volta che il talento viene attivato, aumenta l'ATK di un <span style=\"color: #4A9DF2;\">{skm1}%</span>, accumulabile fino a <span style=\"color: #4A9DF2;\">{skm2}</span> volta/e. Al raggiungimento degli accumuli massimi, si resetta dopo <span style=\"color: #4A9DF2;\">{skm3}</span> sec.", "5", "", ""], ["Lottery_mLotteryName_39109", "Eclipse Divine Summoning", "Evocazione divina dell'eclissi", "2", "", ""], ["Difficulty_mDetail_74004", "Enemies <span style=\"color: #fd4540;\">adjacent</span> to Jungle Master gain <span style=\"color: #fd4540;\">25% HP Regen per sec</span>.", "I nemici <span style=\"color: #fd4540;\">adiacenti</span> al Maestro della giungla ottengono <span style=\"color: #fd4540;\">il 25% di rigenerazione HP al sec.</span>.", "1", "", ""], ["Difficulty_mDetail_74009", "Enemies <span style=\"color: #fd4540;\">adjacent</span> to Scythe of Doom gain <span style=\"color: #fd4540;\">80% DMG Reduction</span>.", "I nemici <span style=\"color: #fd4540;\">adiacenti</span> alla Falce della morte ottengono <span style=\"color: #fd4540;\">l'80% di riduzione DMG</span>.", "1", "", ""], ["Awakening_mProphecyDesc_2209_1", "Even the faintest rays dispel darkness.", "Anche il più flebile raggio dissipa l'oscurità.", "1", "", ""], ["Item_mItemName_31096", "Exclusive Lucky Pick", "Scelta Fortunata esclusiva", "1", "", ""], ["Unit_mName_17218", "Fallen Chopper", "Tagliateste caduto", "1", "", ""], ["Difficulty_mDetail_75012", "Fallen Templar changed to <span style=\"color: #fd4540;\">Mist: Baron Salem (Visible when Blocked)</span>.", "Il Templare caduto è stato sostituito da <span style=\"color: #fd4540;\">Nebbia: Barone Salem (Visibile quando bloccato)</span>.", "4", "", ""], ["Difficulty_mDetail_75011", "Fallen Templar changed to <span style=\"color: #fd4540;\">Plated Komodo (DEF and M. RES.)</span>.", "Il Templare caduto è stato sostituito dal <span style=\"color: #fd4540;\">Komodo placcato (DEF e RES M.)</span>.", "4", "", ""], ["Difficulty_mDetail_75010", "Fallen Templar changed to <span style=\"color: #fd4540;\">Smasher Guard (Ground Killer)</span>.", "Templare caduto cambiato in <span style=\"color: #fd4540;\">Guardia distruttrice (Killer terrestre)</span>.", "4", "", ""], ["Skill_mSkillName_232109_1", "Fang of the Serpent", "Zanna del serpente", "5", "", ""], ["Skill_mSkillName_232103_1", "Fatal Kiss", "Bacio fatale", "5", "", ""], ["BUFFAttribute_mTips_322928", "Fire-Tipped Spear ignores {30,num}% of the enemy's DEF. Universe Ring bounces {31,num} extra time(s) and can hit the same target multiple times. Yin-Yang Blade executes common monsters with HP below {32,num}%.", "La Lancia dalla punta infuocata ignora un {30,num}% della DEF del nemico. L'Anello dell'universo rimbalza {31,num} volta/e in più e può colpire lo stesso bersaglio più volte. La Lama dello Yin-Yang esegue i mostri comuni con HP inferiori a un {32,num}%.", "1", "", ""], ["Difficulty_mDetail_73016", "Fogborne Dead Eye is <span style=\"color: #fd4540;\">immune to M. DMG</span>.", "Fogborne Occhio per occhio è <span style=\"color: #fd4540;\">immune ai DMG M.</span>.", "1", "", ""], ["Skill_mSkillDesc_900169_1", "For every 30 sec Maw remains in battle, its ATK increases by 5%.", "Per ogni 30 sec. in cui Maw rimane in battaglia, il suo ATK aumenta del 5%.", "1", "", ""], ["ChampionshipPlan_mChampionshipName_845", "Forgotten Palace", "Palazzo dimenticato", "1", "", ""], ["Unit_mDescribe_17221", "Formerly a righteous paladin devoted to the sun, now corrupted for unknown causes.", "Prima un virtuoso paladino devoto al sole, ora corrotto per cause ignote.", "2", "", ""], ["Difficulty_mDetail_73013", "Frozen Cleric <span
