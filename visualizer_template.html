iale +{sk1}", "", ""], ["Skill_mSkillDesc_220906_1", "1 ally in Basic ATK range gains immunity to fatal DMG 1 time. If the ally has &lt;color=&quot;#28d37c&quot;&gt;[322090]&lt;/color&gt; when the immunity is triggered, gains DMG immunity for {skm1} sec. This effect can be triggered 1 time every {skm2} sec.", "1 alleato nel raggio dell&#x27;ATK base ottiene immunit\u00e0 ai DMG fatali 1 volta. Se l&#x27;alleato ha &lt;color=&quot;#28d37c&quot;&gt;[322090]&lt;/color&gt; quando l&#x27;immunit\u00e0 viene attivata, ottiene immunit\u00e0 ai DMG per {skm1} sec. Questo effetto pu\u00f2 essere attivato 1 volta ogni {skm2} sec.", "", ""], ["Skill_mSkillDesc_220906_2", "DMG Immunity Duration +{sk1}", "Durata dell&#x27;immunit\u00e0 ai DMG +{sk1}", "", ""], ["Skill_mSkillDesc_220906_3", "Trigger Interval -{sk1} sec", "Intervallo di innesco -{sk1} sec.", "", ""], ["Skill_mSkillDesc_220906_4", "DMG Immunity Duration +{sk1}", "Durata dell&#x27;immunit\u00e0 ai DMG +{sk1}", "", ""], ["Skill_mSkillDesc_220906_5", "Trigger Interval -{sk1} sec", "Intervallo di innesco -{sk1} sec.", "", ""], ["Skill_mSkillDesc_220916_2", "Recovery +{sk1}%", "Recupero +{sk1}%", "", ""], ["Skill_mSkillDesc_220916_3", "Recovery +{sk1}%", "Recupero +{sk1}%", "", ""], ["Skill_mSkillDesc_220916_4", "Recovery +{sk1}%", "Recupero +{sk1}%", "", ""], ["Skill_mSkillDesc_220916_5", "Recovery +{sk1}%", "Recupero +{sk1}%", "", ""], ["Skill_mSkillDesc_220970_1", "When &lt;color=&quot;#28d37c&quot;&gt;[322091]&lt;/color&gt; takes effect, applies &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}%&lt;/color&gt; or &lt;color=&quot;#4A9DF2&quot;&gt;{skm2}%&lt;/color&gt; DMG Increase to all allies with Serene Breath based on the type of effect for 10 sec.", "Quando &lt;color=&quot;#28d37c&quot;&gt;[322091]&lt;/color&gt; si attiva, applica un aumento di DMG di un &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}%&lt;/color&gt; o di un &lt;color=&quot;#4A9DF2&quot;&gt;{skm2}%&lt;/color&gt; a tutti gli alleati con Respiro sereno in base al tipo di effetto per 10 sec.", "", ""], ["Skill_mSkillDesc_220980_1", "When &lt;color=&quot;#4A9DF2&quot;&gt;Sanctuary of Light&lt;/color&gt; is triggered, reduces the hero&#x27;s ATK Interval by &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}%&lt;/color&gt; for &lt;color=&quot;#4A9DF2&quot;&gt;{skm2}&lt;/color&gt; sec.", "Quando &lt;color=&quot;#4A9DF2&quot;&gt;Santuario di luce&lt;/color&gt; viene attivato, riduce l&#x27;intervallo di ATK dell&#x27;eroe di un &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}%&lt;/color&gt; per &lt;color=&quot;#4A9DF2&quot;&gt;{skm2}&lt;/color&gt; sec.", "", ""], ["Skill_mSkillDesc_3710303_1", "Incubator uses her reproductive cavity to deposit eggs into the soil, infusing them with energy to hasten their hatching process. Each egg gives birth to a Suicide upon hatching.", "L&#x27;Incubatrice usa la sua cavit\u00e0 riproduttiva per depositare uova nel terreno, impregnandole di energia per accelerarne la schiusa. Quando si schiude, ogni uovo genera un Suicida.", "", ""], ["Skill_mSkillDesc_6100302_1", "Semrah, in order to cope with different enemies, possesses 3 different Battle Modes.\\nAfter Semrah&#x27;s mech arm is destroyed in a Battle Mode, he enters a Weakened State.\\nAfter Semrah&#x27;s mech arm is destroyed in all 3 Battle Modes, he will enter the Overdrive Mode with significant attribute boosts and re-activate the first Battle Mode.", "Per affrontare i diversi nemici, Semrah si avvale di 3 modalit\u00e0 di battaglia differenti.\\nUna volta che il braccio meccanico di Semrah viene distrutto in una modalit\u00e0 di battaglia, Semrah si indebolisce.\\nQuando il braccio di Semrah viene distrutto in tutte e 3 le modalit\u00e0 di battaglia, entra in modalit\u00e0 Ipercarica che aumenta notevolmente gli attributi e riattiva la prima modalit\u00e0 di battaglia.", "", ""], ["Skill_mSkillName_220903_1", "Litany of Mercy", "Litania di misericordia", "", ""], ["Skill_mSkillName_220903_2", "Litany of Mercy", "Litania di misericordia", "", ""], ["Skill_mSkil  of attacks required to trigger Nature&#x27;s Fury enhanced attack by &lt;color=&quot;#4A9DF2&quot;&gt;{skm2}&lt;/color&gt;. When in Berserker Stance, Basic ATK restores &lt;color=&quot;#4A9DF2&quot;&gt;{skm3}%&lt;/color&gt; Max HP, and triggering Ground Stomp restores &lt;color=&quot;#4A9DF2&quot;&gt;{skm4}%&lt;/color&gt; Max HP.", "Aumenta l&#x27;ATK di un &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}%&lt;/color&gt; e riduce il numero di attacchi necessari per attivare l&#x27;attacco potenziato Furia della natura di &lt;color=&quot;#4A9DF2&quot;&gt;{skm2}&lt;/color&gt;. Quando si \u00e8 nella Posizione del berserker, l&#x27;ATK base ripristina un &lt;color=&quot;#4A9DF2&quot;&gt;{skm3}%&lt;/color&gt; degli HP max, e l&#x27;attivazione del Calcio del terreno ripristina un &lt;color=&quot;#4A9DF2&quot;&gt;{skm4}%&lt;/color&gt; degli HP max.", "", ""], ["Skill_mSkillSimpleDesc_13000131_1", "Increases faction team members&#x27; basic attributes by &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}%&lt;/color&gt;.\\nPeriodically increases faction team members&#x27; DMG and Healing Bonus by &lt;color=&quot;#4A9DF2&quot;&gt;{skm3}%&lt;/color&gt; for &lt;color=&quot;#4A9DF2&quot;&gt;{skm4}&lt;/color&gt; sec. The more faction allies there are on the team, the more frequently it takes effect.\\nAfter the Lord deals Direct DMG to an enemy, faction team members deal &lt;color=&quot;#4A9DF2&quot;&gt;{skm6}%&lt;/color&gt; extra DMG to that enemy within &lt;color=&quot;#4A9DF2&quot;&gt;{skm5}&lt;/color&gt; sec. This effect can affect up to &lt;color=&quot;#4A9DF2&quot;&gt;1&lt;/color&gt; enemy per Lord&#x27;s attack.", "Aumenta gli attributi di base dei membri del team della fazione di un &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}%&lt;/color&gt;.\\nAumenta periodicamente i DMG inflitti e il bonus di guarigione dei membri del team della fazione di un &lt;color=&quot;#4A9DF2&quot;&gt;{skm3}%&lt;/color&gt; per &lt;color=&quot;#4A9DF2&quot;&gt;{skm4}&lt;/color&gt; sec. Quanti pi\u00f9 membri della fazione sono presenti nel team, tanto pi\u00f9 spesso ha effetto.\\nQuando il Lord infligge DMG diretti a un nemico, i membri del team della fazione applicheranno un &lt;color=&quot;#4A9DF2&quot;&gt;{skm6}%&lt;/color&gt; di DMG extra a quel nemico entro &lt;color=&quot;#4A9DF2&quot;&gt;{skm5}&lt;/color&gt; sec. Questo effetto pu\u00f2 interessare fino a &lt;color=&quot;#4A9DF2&quot;&gt;1&lt;/color&gt; nemico per attacco del Lord.", "", ""], ["Skill_mSkillSimpleDesc_13000131_2", "Increases faction team members&#x27; basic attributes by &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}%&lt;/color&gt;.\\nPeriodically increases faction team members&#x27; DMG and Healing Bonus by &lt;color=&quot;#4A9DF2&quot;&gt;{skm3}%&lt;/color&gt; for &lt;color=&quot;#4A9DF2&quot;&gt;{skm4}&lt;/color&gt; sec. The more faction allies there are on the team, the more frequently it takes effect.\\nAfter the Lord deals Direct DMG to an enemy, faction team members deal &lt;color=&quot;#4A9DF2&quot;&gt;{skm6}%&lt;/color&gt; extra DMG to that enemy within &lt;color=&quot;#4A9DF2&quot;&gt;{skm5}&lt;/color&gt; sec. This effect can affect up to &lt;color=&quot;#4A9DF2&quot;&gt;1&lt;/color&gt; enemy per Lord&#x27;s attack.", "Aumenta gli attributi di base dei membri del team della fazione di un &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}%&lt;/color&gt;.\\nAumenta periodicamente i DMG inflitti e il bonus di guarigione dei membri del team della fazione di un &lt;color=&quot;#4A9DF2&quot;&gt;{skm3}%&lt;/color&gt; per &lt;color=&quot;#4A9DF2&quot;&gt;{skm4}&lt;/color&gt; sec. Quanti pi\u00f9 membri della fazione sono presenti nel team, tanto pi\u00f9 spesso ha effetto.\\nQuando il Lord infligge DMG diretti a un nemico, i membri del team della fazione applicheranno un &lt;color=&quot;#4A9DF2&quot;&gt;{skm6}%&lt;/color&gt; di DMG extra a quel nemico entro &lt;color=&quot;#4A9DF2&quot;&gt;{skm5}&lt;/color&gt; sec. Questo effetto pu\u00f2 interessare fino a &lt;color=&quot;#4A9DF2&quot;&gt;1&lt;/color&gt; nemico per attac km2} sec.", "", ""], ["Skill_mSkillSimpleDesc_220906_5", "1 ally in Basic ATK range gains immunity to fatal DMG 1 time. If the ally has &lt;color=&quot;#28d37c&quot;&gt;[322090]&lt;/color&gt; when the immunity is triggered, gains DMG immunity for {skm1} sec. This effect can be triggered 1 time every {skm2} sec.", "1 alleato nel raggio dell&#x27;ATK base ottiene immunit\u00e0 ai DMG fatali 1 volta. Se l&#x27;alleato ha &lt;color=&quot;#28d37c&quot;&gt;[322090]&lt;/color&gt; quando l&#x27;immunit\u00e0 viene attivata, ottiene immunit\u00e0 ai DMG per {skm1} sec. Questo effetto pu\u00f2 essere attivato 1 volta ogni {skm2} sec.", "", ""], ["Skill_mSkillSimpleDesc_220930_1", "When healing allies, grants &lt;color=&quot;#28d37c&quot;&gt;[322090]&lt;/color&gt; to them for &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}&lt;/color&gt; sec (up to &lt;color=&quot;#4A9DF2&quot;&gt;2&lt;/color&gt; allies with &lt;color=&quot;#28d37c&quot;&gt;[322090]&lt;/color&gt; on the field).", "Quando cura gli alleati, conferisce loro &lt;color=&quot;#28d37c&quot;&gt;[322090]&lt;/color&gt; per &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}&lt;/color&gt; sec. (fino a &lt;color=&quot;#4A9DF2&quot;&gt;2&lt;/color&gt; alleati con &lt;color=&quot;#28d37c&quot;&gt;[322090]&lt;/color&gt; in campo).", "", ""], ["Skill_mSkillSimpleDesc_220970_1", "When &lt;color=&quot;#28d37c&quot;&gt;[322091]&lt;/color&gt; takes effect, applies &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}%&lt;/color&gt; or &lt;color=&quot;#4A9DF2&quot;&gt;{skm2}%&lt;/color&gt; DMG Increase to all allies with Serene Breath based on the type of effect for 10 sec.", "Quando &lt;color=&quot;#28d37c&quot;&gt;[322091]&lt;/color&gt; si attiva, applica un aumento di DMG di un &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}%&lt;/color&gt; o di un &lt;color=&quot;#4A9DF2&quot;&gt;{skm2}%&lt;/color&gt; a tutti gli alleati con Respiro sereno in base al tipo di effetto per 10 sec.", "", ""], ["Skill_mSkillSimpleDesc_220980_1", "When &lt;color=&quot;#4A9DF2&quot;&gt;Sanctuary of Light&lt;/color&gt; is triggered, reduces the hero&#x27;s ATK Interval by &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}%&lt;/color&gt; for &lt;color=&quot;#4A9DF2&quot;&gt;{skm2}&lt;/color&gt; sec.", "Quando &lt;color=&quot;#4A9DF2&quot;&gt;Santuario di luce&lt;/color&gt; viene attivato, riduce l&#x27;intervallo di ATK dell&#x27;eroe di un &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}%&lt;/color&gt; per &lt;color=&quot;#4A9DF2&quot;&gt;{skm2}&lt;/color&gt; sec.", "", ""], ["Skill_mSkillSimpleDesc_226665_1", "Increases faction team members&#x27; basic attributes by &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}%&lt;/color&gt;.\\nPeriodically increases faction team members&#x27; DMG and Healing Bonus by &lt;color=&quot;#4A9DF2&quot;&gt;{skm3}%&lt;/color&gt; for &lt;color=&quot;#4A9DF2&quot;&gt;{skm4}&lt;/color&gt; sec. The more faction allies there are on the team, the more frequently it takes effect.\\nAfter the Lord deals Direct DMG to an enemy, faction team members deal &lt;color=&quot;#4A9DF2&quot;&gt;{skm6}%&lt;/color&gt; extra DMG to that enemy within &lt;color=&quot;#4A9DF2&quot;&gt;{skm5}&lt;/color&gt; sec. This effect can affect up to &lt;color=&quot;#4A9DF2&quot;&gt;1&lt;/color&gt; enemy per Lord&#x27;s attack.", "Aumenta gli attributi di base dei membri del team della fazione di un &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}%&lt;/color&gt;.\\nAumenta periodicamente i DMG inflitti e il bonus di guarigione dei membri del team della fazione di un &lt;color=&quot;#4A9DF2&quot;&gt;{skm3}%&lt;/color&gt; per &lt;color=&quot;#4A9DF2&quot;&gt;{skm4}&lt;/color&gt; sec. Quanti pi\u00f9 membri della fazione sono presenti nel team, tanto pi\u00f9 spesso ha effetto.\\nQuando il Lord infligge DMG diretti a un nemico, i membri del team della fazione applicheranno un &lt;color=&quot;#4A9DF2&quot;&gt;{skm6}%&lt;/color&gt; di DMG extra a quel nemico entro &lt;color=&quot;#4A9DF2&quot;&gt;{skm5}&lt;/color&gt; sec. Questo effetto pu\u00f2 interessare fino a &lt;color=&quot;#4A9DF2&quot;&gt;1&lt;/color&gt; nemico per attacco del Lord.", "", ""], ["Skill_mSkillSimpleDesc_232180_1", "The hero&#x27;s Basic Attack triggers the Talent effect after hitting the same target &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}&lt;/color&gt; time(s).", "L&#x27;attacco base dell&#x27;eroe attiva l&#x27;effetto del talento dopo aver colpito lo stesso bersaglio &lt;color=&quot;#4A9DF2&quot;&gt;{skm1}&lt;/color&gt; volta/e.", "", ""], ["Skin_mSkinName_2334000", "Default", "Predefinita", "", ""], ["Stage_mStageIdDesc_990001", "Test1-1", "Test1-1", "", ""], ["Story_mDialogueText_904100003_1", "Huh? There&#x27;s a crack in the ground, and it&#x27;s glowing &lt;color=#d7ba56&gt;light&lt;/color&gt;? Looks like some kinda crawl hole! &lt;color=#d7ba56&gt;(Teleport between matching-color rifts)&lt;/color&gt;.", "Eh? C&#x27;\u00e8 una crepa nel terreno, ed emana una &lt;color=#d7ba56&gt;luce&lt;/color&gt;? Sembra una specie di passaggio! &lt;color=#d7ba56&gt;(Teletrasporto tra spaccature dello stesso colore)&lt;/color&gt;.", "", ""], ["SwitchMainBgm_mBgmName_5", "Watching Over the Realms", "Watching Over the Realms", "", ""], ["Unit_mDescribe_37101", "Devouring Small Arachnids will increase her HP and ATK.", "Divorare gli Aracnidi piccoli aumenta i suoi HP e il suo ATK.", "", ""], ["Unit_mDescribe_37102", "The king of the underground swarms, able to spit out destructive venom.", "Il re degli sciami sotterranei, in grado di sputare veleno distruttivo.", "", ""], ["Unit_mDescribe_37103", "Besides producing Suicides, Incubators can spray venom at enemies at a distance.", "Oltre a produrre Suicidi, le Incubatrici possono spruzzare veleno contro i nemici a distanza.", "", ""], ["Unit_mDescribe_37104", "Spitting spider silk, the queen spider can breed numerous small spiders and increase their attributes.", "Sputando seta di ragno, la Regina ragno pu\u00f2 allevare numerosi piccoli ragni e aumentarne gli attributi.", "", ""], ["Unit_mDescribe_37105", "Produces a Queen Spider when left out of combat for a while. Eliminate it before it hatches.", "Produce una Regina ragno, se non partecipa al combattimento per un po&#x27;. Eliminalo prima che si schiuda.", "", ""], ["Unit_mFeature_10407", "Ludwig has been reborn from the abyss. With a horrifying power granted by his master - the Eldritch God. Ludwig has now lost his humanity.", "Ludwig \u00e8 rinato dall&#x27;Abisso. Con un orribile potere concesso dal suo padrone, il Dio Eldritch. Ludwig ha perso la sua umanit\u00e0.", "", ""], ["Unit_mFeature_12001", "A creature reborn from nefarious magic, this bio-weapon sports massive bone spikes adept at effortlessly piercing flesh. It can morph into a terrifying Tyrant of Terror through merging.", "Creatura rinata grazie a una magia nefasta, quest&#x27;arma biologica vanta degli enormi spuntoni ossei perfetti per penetrare agevolmente nella carne. Tramite la fusione, pu\u00f2 trasformarsi in un orripilante Tiranno del terrore.", "", ""], ["Unit_mFeature_17133", "A creature reborn from nefarious magic, this bio-weapon sports massive bone spikes adept at effortlessly piercing flesh. It can morph into a terrifying Tyrant of Terror through merging.", "Creatura rinata grazie a una magia nefasta, quest&#x27;arma biologica vanta degli enormi spuntoni ossei perfetti per penetrare agevolmente nella carne. Tramite la fusione, pu\u00f2 trasformarsi in un orripilante Tiranno del terrore.", "", ""], ["Unit_mFeature_17136", "A creature reborn from nefarious magic, this bio-weapon sports massive bone spikes adept at effortlessly piercing flesh. It can morph into a terrifying Tyrant of Terror through merging.", "Creatura rinata grazie a una magia nefasta, quest&#x27;arma biologica vanta degli enormi spuntoni ossei perfetti per penetrare agevolmente nella carne. Tramite la fusione, pu\u00f2 trasformarsi in un orripilante Tiranno del terrore.", "", ""], ["Unit_mFeature_37101", "The ruler of the underground. Whoever steps into her territory will suffer AoE DMG from a distance, and those who pose a threat to her existence will find themselves ensnared within her meticulously crafted webs, bound tightly until their demise.", "La dominatrice del sottosuolo. Chiunque entri nel suo territorio subisce un danno ad area a distanza. Mentre, chi la minaccia, viene avvolto nelle sue ragnatele delicatamente tessute, impigliandosi fino alla morte.", "", ""], ["Unit_mFeature_37102", "The king of the underground swarms. The acid it spits out is strong enough to melt any kind of armor.\\n&quot;A bug more dangerous than a dragon exists only in bard&#x27;s tales made up to scare kids.&quot; \u2014 Violet", "Il re degli sciami sotterranei. L&#x27;acido che sputa \u00e8 abbastanza forte da sciogliere qualsiasi tipo di armatura.\\n&quot;Un insetto pi\u00f9 pericoloso di un drago esiste solo nei racconti dei bardi volti a spaventare i bambini.&quot; - Viola", "", ""], ["Unit_mFeature_37103", "The high-ranked members of the Zraks, capable of hatching and driving Suicides to attack their enemies.", "I membri di alto rango degli Zrak, capaci di covare e guidare i Suicidi affinch\u00e9 attacchino i loro nemici.", "", ""], ["Unit_mFeature_37104", "Dwelling underground, she is the real monarch there, able to breed and control small spiders and increase every attribute of all spiders in battle. Her silk is so tough that no one can break free easily once trapped.", "Nel sottosuolo, \u00e8 lei la vera monarca, ed \u00e8 in grado di allevare e controllare piccoli ragni, e di aumentare ogni attributo di tutti i ragni in battaglia. La sua seta \u00e8 cos\u00ec resistente che nessuno pu\u00f2 liberarsi facilmente, una volta intrappolato.", "", ""], ["Unit_mFeature_37105", "Produces a Queen Spider when left out of combat for a while. Eliminate it before it hatches.", "Produce una Regina ragno, se non partecipa al combattimento per un po&#x27;. Eliminalo prima che si schiuda.", "", ""], ["Unit_mName_37101", "Queen Tarantula", "Tarantola regina", "", ""], ["Unit_mName_37102", "Scythe of .", "Assegnato al Comandante che si classifica terzo nella classifica dei Punti negli Echi del dolore durante l'Incubo a nove code.", "", ""], ["Skill_mSkillDesc_1908301_1", "Swings claws, dealing DMG to all heroes within 1 tile ahead.", "Vibra gli artigli, infliggendo DMG a tutti gli eroi entro 1 casella davanti.", "", ""], ["Skill_mSkillDesc_1908304_1", "Swings claws, dealing DMG to all heroes within 1 tile ahead.", "Vibra gli artigli, infliggendo DMG a tutti gli eroi entro 1 casella davanti.", "", ""], ["Skill_mSkillDesc_1908315_1", "When the Nine-Tailed Fox takes fatal DMG, she flees the battlefield and activates the tails on the field to attack. When the tails are defeated, the Nine-Tailed Fox returns to the battlefield. After all tails on the field are defeated, the Nine-Tailed Fox transforms and summons a large number of foxes.", "Quando la Volpe a nove code subisce DMG fatali, fugge dal campo di battaglia e attiva le code sul campo per attaccare. Quando le code vengono sconfitte, la Volpe a nove code ritorna sul campo di battaglia. Dopo che tutte le code sul campo sono state sconfitte, la Volpe a nove code si trasforma ed evoca un gran numero di volpi.", "", ""], ["Skill_mSkillDesc_1908345_1", "Deals M. DMG to the last deployed unit on the battlefield, prioritizing Defenders.", "Infligge DMG M. all'ultima unit\u00e0 schierata sul campo di battaglia, dando priorit\u00e0 ai difensori.", "", ""], ["Skill_mSkillDesc_1908357_1", "Deals M. DMG to the last deployed unit on the battlefield, prioritizing Defenders.", "Infligge DMG M. all'ultima unit\u00e0 schierata sul campo di battaglia, dando priorit\u00e0 ai difensori.", "", ""], ["Skill_mSkillDesc_220901_1", "Applies <span style=\"color: #4A9DF2;\">{skm1}%</span> <span style=\"color: #28d37c;\">[310001]</span> to <span style=\"color: #4A9DF2;\">1</span> ally in range.", "Applica un <span style=\"color: #4A9DF2;\">{skm1}%</span> di <span style=\"color: #28d37c;\">[310001]</span> a <span style=\"color: #4A9DF2;\">1</span> alleato nel raggio d'azione.", "", ""], ["Skill_mSkillDesc_220901_2", "Healing Multiplier +{sk1}%", "Moltiplicatore guarigione +{sk1}%", "", ""], ["Skill_mSkillDesc_220901_3", "Healing Multiplier +{sk1}%", "Moltiplicatore guarigione +{sk1}%", "", ""], ["Skill_mSkillDesc_220901_4", "Healing Multiplier +{sk1}%", "Moltiplicatore guarigione +{sk1}%", "", ""], ["Skill_mSkillDesc_220901_5", "Healing Multiplier +{sk1}%", "Moltiplicatore guarigione +{sk1}%", "", ""], ["Skill_mSkillDesc_220903_1", "Applies <span style=\"color: #28d37c;\">[322091]</span> to <span style=\"color: #4A9DF2;\">1</span> ally with the lowest HP percentage in range for <span style=\"color: #4A9DF2;\">{skm1}</span> sec.", "Applica <span style=\"color: #28d37c;\">[322091]</span> a <span style=\"color: #4A9DF2;\">1</span> alleato con la percentuale di HP pi\u00f9 bassa nel raggio d'azione per <span style=\"color: #4A9DF2;\">{skm1}</span> sec.", "", ""], ["Skill_mSkillDesc_220903_2", "Healing Prayer's Healing Multiplier +{sk1}%", "Moltiplicatore di guarigione di Preghiera curativa +{sk1}%", "", ""], ["Skill_mSkillDesc_220903_3", "Initial Rage +{sk1}", "Rabbia iniziale +{sk1}", "", ""], ["Skill_mSkillDesc_220903_4", "Healing Prayer's Healing Multiplier +{sk1}%", "Moltiplicatore di guarigione di Preghiera curativa +{sk1}%", "", ""], ["Skill_mSkillDesc_220903_5", "Initial Rage +{sk1}", "Rabbia iniziale +{sk1}", "", ""], ["Skill_mSkillDesc_220906_1", "1 ally in Basic ATK range gains immunity to fatal DMG 1 time. If the ally has <span style=\"color: #28d37c;\">[322090]</span> when the immunity is triggered, gains DMG immunity for {skm1} sec. This effect can be triggered 1 time every {skm2} sec.", "1 alleato nel raggio dell'ATK base ottiene immunit\u00e0 ai DMG fatali 1 volta. Se l'alleato ha <span style=\"color: #28d37c;\">[322090]</span> quando l'immunit\u00e0 viene attivata, ottiene immunit\u00e0 ai DMG per {skm1} sec. Questo effetto pu\u00f2 essere attivato 1 volta ogni {skm2} sec.", "", ""], ["Skill_mSkillDesc_220906_2", "DMG Immunity Duration +{sk1}", "Durata dell'immunit\u00e0 ai DMG +{sk1}", "", ""], ["Skill_mSkillDesc_220906_3", "Trigger Interval -{sk1} sec", "Intervallo di innesco -{sk1} sec.", "", ""], ["Skill_mSkillDesc_220906_4", "DMG Immunity Duration +{sk1}", "Durata dell'immunit\u00e0 ai DMG +{sk1}", "", ""], ["Skill_mSkillDesc_220906_5", "Trigger Interval -{sk1} sec", "Intervallo di innesco -{sk1} sec.", "", ""], ["Skill_mSkillDesc_220916_2", "Recovery +{sk1}%", "Recupero +{sk1}%", "", ""], ["Skill_mSkillDesc_220916_3", "Recovery +{sk1}%", "Recupero +{sk1}%", "", ""], ["Skill_mSkillDesc_220916_4", "Recovery +{sk1}%", "Recupero +{sk1}%", "", ""], ["Skill_mSkillDesc_220916_5", "Recovery +{sk1}%", "Recupero +{sk1}%", "", ""], ["Skill_mSkillDesc_220970_1", "When <span style=\"color: #28d37c;\">[322091]</span> takes effect, applies <span style=\"color: #4A9DF2;\">{skm1}%</span> or <span style=\"color: #4A9DF2;\">{skm2}%</span> DMG Increase to all allies with Serene Breath based on the type of effect for 10 sec.", "Quando <span style=\"color: #28d37c;\">[322091]</span> si attiva, applica un aumento di DMG di un <span style=\"color: #4A9DF2;\">{skm1}%</span> o di un <span style=\"color: #4A9DF2;\">{skm2}%</span> a tutti gli alleati con Respiro sereno in base al tipo di effetto per 10 sec.", "", ""], ["Skill_mSkillDesc_220980_1", "When <span style=\"color: #4A9DF2;\">Sanctuary of Light</span> is triggered, reduces the hero's ATK Interval by <span style=\"color: #4A9DF2;\">{skm1}%</span> for <span style=\"color: #4A9DF2;\">{skm2}</span> sec.", "Quando <span style=\"color: #4A9DF2;\">Santuario di luce</span> viene attivato, riduce l'intervallo di ATK dell'eroe di un <span style=\"color: #4A9DF2;\">{skm1}%</span> per <span style=\"color: #4A9DF2;\">{skm2}</span> sec.", "", ""], ["Skill_mSkillDesc_3710303_1", "Incubator uses her reproductive cavity to deposit eggs into the soil, infusing them with energy to hasten their hatching process. Each egg gives birth to a Suicide upon hatching.", "L'Incubatrice usa la sua cavit\u00e0 riproduttiva per depositare uova nel terreno, impregnandole di energia per accelerarne la schiusa. Quando si schiude, ogni uovo genera un Suicida.", "", ""], ["Skill_mSkillDesc_6100302_1", "Semrah, in order to cope with different enemies, possesses 3 different Battle Modes.<br>After Semrah's mech arm is destroyed in a Battle Mode, he enters a Weakened State.<br>After Semrah's mech arm is destroyed in all 3 Battle Modes, he will enter the Overdrive Mode with significant attribute boosts and re-activate the first Battle Mode.", "Per affrontare i diversi nemici, Semrah si avvale di 3 modalit\u00e0 di battaglia differenti.<br>Una volta che il braccio meccanico di Semrah viene distrutto in una modalit\u00e0 di battaglia, Semrah si indebolisce.<br>Quando il braccio di Semrah viene distrutto in tutte e 3 le modalit\u00e0 di battaglia, entra in modalit\u00e0 Ipercarica che aumenta notevolmente gli attributi e riattiva la prima modalit\u00e0 di battaglia.", "", ""], ["Skill_mSkillName_220903_1", "Litany of Mercy", "Litania di misericordia", "", ""], ["Skill_mSkillName_220903_2", "Litany of Mercy", "Litania di misericordia", "", ""], ["Skill_mSkillName_220903_3", "Litany of Mercy", "Litania di misericordia", "", ""], ["Skill_mSkillName_220903_4", "Litany of Mercy", "Litania di misericordia", "", ""], ["Skill_mSkillName_220903_5", "Litany of Mercy", "Litania di misericordia", "", ""], ["Skill_mSkillName_220906_1", "Sanctuary of Light", "Santuario di luce", "", ""], ["Skill_mSkillName_220906_2", "Sanctuary of Light", "Santuario di luce", "", ""], ["Skill_mSkillName_220906_3", "Sanctuary of Light", "Santuario di luce", "", ""], ["Skill_mSkillName_220906_4", "Sanctuary of Light", "Santuario di luce", "", ""], ["Skill_mSkillName_220906_5", "Sanctuary of Light", "Santuario di luce", "", ""], ["Skill_mSkillName_3710303_1", "Accelerated Incubation", "Incubazione accelerata", "", ""], ["Skill_mSkillName_3991865_1", " ance, Basic ATK restores <span style=\"color: #4A9DF2;\">{skm3}%</span> Max HP, and triggering Ground Stomp restores <span style=\"color: #4A9DF2;\">{skm4}%</span> Max HP.", "Aumenta l'ATK di un <span style=\"color: #4A9DF2;\">{skm1}%</span> e riduce il numero di attacchi necessari per attivare l'attacco potenziato Furia della natura di <span style=\"color: #4A9DF2;\">{skm2}</span>. Quando si \u00e8 nella Posizione del berserker, l'ATK base ripristina un <span style=\"color: #4A9DF2;\">{skm3}%</span> degli HP max, e l'attivazione del Calcio del terreno ripristina un <span style=\"color: #4A9DF2;\">{skm4}%</span> degli HP max.", "", ""], ["Skill_mSkillSimpleDesc_11015501_6", "Increases ATK by <span style=\"color: #4A9DF2;\">{skm1}%</span>, and reduces the number of attacks required to trigger Nature's Fury enhanced attack by <span style=\"color: #4A9DF2;\">{skm2}</span>. When in Berserker Stance, Basic ATK restores <span style=\"color: #4A9DF2;\">{skm3}%</span> Max HP, and triggering Ground Stomp restores <span style=\"color: #4A9DF2;\">{skm4}%</span> Max HP.", "Aumenta l'ATK di un <span style=\"color: #4A9DF2;\">{skm1}%</span> e riduce il numero di attacchi necessari per attivare l'attacco potenziato Furia della natura di <span style=\"color: #4A9DF2;\">{skm2}</span>. Quando si \u00e8 nella Posizione del berserker, l'ATK base ripristina un <span style=\"color: #4A9DF2;\">{skm3}%</span> degli HP max, e l'attivazione del Calcio del terreno ripristina un <span style=\"color: #4A9DF2;\">{skm4}%</span> degli HP max.", "", ""], ["Skill_mSkillSimpleDesc_13000131_1", "Increases faction team members' basic attributes by <span style=\"color: #4A9DF2;\">{skm1}%</span>.<br>Periodically increases faction team members' DMG and Healing Bonus by <span style=\"color: #4A9DF2;\">{skm3}%</span> for <span style=\"color: #4A9DF2;\">{skm4}</span> sec. The more faction allies there are on the team, the more frequently it takes effect.<br>After the Lord deals Direct DMG to an enemy, factio span style=\"color: #d7ba56;\">light</span>? Looks like some kinda crawl hole! <span style=\"color: #d7ba56;\">(Teleport between matching-color rifts)</span>.", "Eh? C'\u00e8 una crepa nel terreno, ed emana una <span style=\"color: #d7ba56;\">luce</span>? Sembra una specie di passaggio! <span style=\"color: #d7ba56;\">(Teletrasporto tra spaccature dello stesso colore)</span>.", "", ""], ["SwitchMainBgm_mBgmName_5", "Watching Over the Realms", "Watching Over the Realms", "", ""], ["Unit_mDescribe_37101", "Devouring Small Arachnids will increase her HP and ATK.", "Divorare gli Aracnidi piccoli aumenta i suoi HP e il suo ATK.", "", ""], ["Unit_mDescribe_37102", "The king of the underground swarms, able to spit out destructive venom.", "Il re degli sciami sotterranei, in grado di sputare veleno distruttivo.", "", ""], ["Unit_mDescribe_37103", "Besides producing Suicides, Incubators can spray venom at enemies at a distance.", "Oltre a produrre Suicidi, le Incubatrici possono spruzzare veleno contro i nemici a distanza.", "", ""], ["Unit_mDescribe_37104", "Spitting spider silk, the queen spider can breed numerous small spiders and increase their attributes.", "Sputando seta di ragno, la Regina ragno pu\u00f2 allevare numerosi piccoli ragni e aumentarne gli attributi.", "", ""], ["Unit_mDescribe_37105", "Produces a Queen Spider when left out of combat for a while. Eliminate it before it hatches.", "Produce una Regina ragno, se non partecipa al combattimento per un po'. Eliminalo prima che si schiuda.", "", ""], ["Unit_mFeature_10407", "Ludwig has been reborn from the abyss. With a horrifying power granted by his master - the Eldritch God. Ludwig has now lost his humanity.", "Ludwig \u00e8 rinato dall'Abisso. Con un orribile potere concesso dal suo padrone, il Dio Eldritch. Ludwig ha perso la sua umanit\u00e0.", "", ""], ["Unit_mFeature_12001", "A creature reborn from nefarious magic, this bio-weapon sports massive bone spikes adept at effortlessly piercing flesh. It can morph into a terrifying Tyrant of Terror through merging.", "Creatura rinata grazie a una magia nefasta, quest'arma biologica vanta degli enormi spuntoni ossei perfetti per penetrare agevolmente nella carne. Tramite la fusione, pu\u00f2 trasformarsi in un orripilante Tiranno del terrore.", "", ""], ["Unit_mFeature_17133", "A creature reborn from nefarious magic, this bio-weapon sports massive bone spikes adept at effortlessly piercing flesh. It can morph into a terrifying Tyrant of Terror through merging.", "Creatura rinata grazie a una magia nefasta, quest'arma biologica vanta degli enormi spuntoni ossei perfetti per penetrare agevolmente nella carne. Tramite la fusione, pu\u00f2 trasformarsi in un orripilante Tiranno del terrore.", "", ""], ["Unit_mFeature_17136", "A creature reborn from nefarious magic, this bio-weapon sports massive bone spikes adept at effortlessly piercing flesh. It can morph into a terrifying Tyrant of Terror through merging.", "Creatura rinata grazie a una magia nefasta, quest'arma biologica vanta degli enormi spuntoni ossei perfetti per penetrare agevolmente nella carne. Tramite la fusione, pu\u00f2 trasformarsi in un orripilante Tiranno del terrore.", "", ""], ["Unit_mFeature_37101", "The ruler of the underground. Whoever steps into her territory will suffer AoE DMG from a distance, and those who pose a threat to her existence will find themselves ensnared within her meticulously crafted webs, bound tightly until their demise.", "La dominatrice del sottosuolo. Chiunque entri nel suo territorio subisce un danno ad area a distanza. Mentre, chi la minaccia, viene avvolto nelle sue ragnatele delicatamente tessute, impigliandosi fino alla morte.", "", ""], ["Unit_mFeature_37102", "The king of the underground swarms. The acid it spits out is strong enough to melt any kind of armor.<br>\"A bug more dangerous than a dragon exists only in bard's tales made up to scare kids.\" \u2014 Violet", "Il re degli sciami sotterranei. L'acido che sputa \u00e8 abbastanza forte da sciogliere qualsiasi tipo di armatura.<br>\"Un insetto pi\u00f9 pericoloso di un drago esiste solo nei racconti dei bardi volti a spaventare i bambini.\" - Viola", "", ""], ["Unit_mFeature_37103", "The high-ranked members of the Zraks, capable of hatching and driving Suicides to attack their enemies.", "I membri di alto rango degli Zrak, capaci di covare e guidare i Suicidi affinch\u00e9 attacchino i loro nemici.", "", ""], ["Unit_mFeature_37104", "Dwelling underground, she is the real monarch there, able to breed and control small spiders and increase every attribute of all spiders in battle. Her silk is so tough that no one can break free easily once trapped.", "Nel sottosuolo, \u00e8 lei la vera monarca, ed \u00e8 in grado di allevare e controllare piccoli ragni, e di aumentare ogni attributo di tutti i ragni in battaglia. La sua seta \u00e8 cos\u00ec resistente che nessuno pu\u00f2 liberarsi facilmente, una volta intrappolato.", "", ""], ["Unit_mFeature_37105", "Produces a Queen Spider when left out of combat for a while. Eliminate it before it hatches.", "Produce una Regina ragno, se non partecipa al combattimento per un po'. Eliminalo prima che si schiuda.", "", ""], ["Unit_mName_37101", "Queen Tarantula", "Tarantola regina", "", ""], ["Unit_mName_37102", "Scythe of Doom", "Falce della morte", "", ""], ["Unit_mName_37103", "Incubator", "Incubatrice", "", ""], ["Unit_mName_37104", "Queen Spider", "Regina ragno", "", ""], ["Unit_mName_37105", "Huge Spider Egg", "Uovo di ragno enorme", "", ""], ["LANG_STRID_notice_NineTailedNightmare", "Nine-Tailed Nightmare Event Intro", "Introduzione all'evento Incubo a nove code", "", ""], ["LANG_STRID_push_long9_title_1", "Grimmscale Invasion Launches", "Invasione degli Scagliafosca in arrivo", "", ""], ["LANG_STRID_push_long9_title_2", "Commanders can challenge Sauryan, Wing of Chaos infinitely every day. Rewards are based on the highest total damage dealt in a single challenge attempt.", "I Comandanti possono sfidare Sauryan, l'Ala del caos infinite volte ogni giorno. Le ricompense si basano sul danno totale pi\u00f9 alto inflitto in un singolo tentativo di sfida.", "", ""], ["LANG_STRID_push_xyx_title_1", "Zombie Invasion Starts!", "Inizia l'Invasione degli zombie!", "", ""], ["LANG_STRID_push_xyx_title_2", "Build your hero's skills, equip powerful Relics, and battle through waves of monsters to survive!", "Potenzia le skill del tuo eroe, equipaggia potenti Reliquie e combatti attraverso ondate di mostri per sopravvivere!", "", ""], ["LANG_STRID_notice_jwhpv", "Event Trailer: Nine-Tailed Nightmare", "Trailer dell'evento: Incubo a nove code", "", ""], ["LANG_STRID_push_jwhyy1", "Nine-Tailed Nightmare Is Here!", "L'Incubo a nove code \u00e8 qui!", "", ""], ["LANG_STRID_push_jwhyy2", "The new Legendary heroes Ne Zha and Erlang Shen arrive! Join the events to claim event-exclusive rewards, including Exclusive Artifacts, Summoning Crystals, Avatar, Emote, and more! Plus, Erlang Shen's time-limited skin is now available!", "I nuovi eroi Leggendari Ne Zha ed Erlang Shen sono arrivati! Partecipa agli eventi per richiedere ricompense esclusive dell'evento, tra cui manufatti esclusivi, Cristalli di evocazione, avatar, emote e altro! Inoltre, \u00e8 disponibile la skin a tempo limitato di Erlang Shen!", "", ""], ["LANG_STRID_notice_NineTailed2", "Nine-Tailed Nightmare Starts!", "Inizia l'Incubo a nove code!", "", ""], ["LANG_STRID_notice_NineTailed3", "Join the event to obtain event-exclusive rewards, including Exclusive Artifacts, Avatar, Avatar Border, Summoning Crystals, and more!", "Partecipa all'evento per ottenere ricompense esclusive dell'evento, tra cui manufatti esclusivi, avatar, cornice avatar, Cristalli di evocazione e altro!", "", ""], ["LANG_STRID_push_shardsummon_nezha", "Collect shards to assemble Ne Zha's Exclusive Artifact: Fire-Tipped Spear!", "Raccogli frammenti per assemblare il manufatto esclusivo di Ne Zha: Lancia dalla punta infuocata!", "", ""], ["LAN             function renderData(data) {
                tableData = data;
                const transformed = data.map((row, idx) => generateRowWithState(row, idx));
        
                if (!dataTable) {
                    dataTable = $('#myTable').DataTable({
                        data: transformed,
                        columns: headers.map(h => ({ title: h })),
                        scrollX: true,
                        paging: true,
                        searching: true,
                        ordering: true,
                        deferRender: true,
                        lengthMenu: [[-1, 10, 25, 50], ["All", 10, 25, 50]],
                        columnDefs: [
                            {
                                targets: headers.indexOf("State"),
                                orderable: true
                            }
                        ]
                    });
        
                    $('#myTable tbody').on('change', 'select.state-select', function () {
                        const rowIdx = dataTable.row($(this).closest('tr')).index();
                        const value = $(this).val();
                        localStorage.setItem(getStateKey(rowIdx), value);
                        this.className = "state-select " + value.toLowerCase();
                    });
                } else {
                    const currentPage = dataTable.page();
                    const currentLength = dataTable.page.len();
                    dataTable.clear().rows.add(transformed).draw(false);
                    dataTable.page.len(currentLength).draw();
                    dataTable.page(currentPage).draw(false);
                }
            }
        
            function toggleData() {
                showingRaw = !showingRaw;
                renderData(showingRaw ? rawData : formattedData);
            }
        
            function clearAllStates() {
                const total = tableData.length;
                for (let i = 0; i < total; i++) {
                    localStorage.removeItem(getStateKey(i));
                }
                renderData(tableData);
            }
        
            $(document).ready(function () {
                renderData(formattedData);
                $('#clearState').click(clearAllStates);
            });
    </script>
  </body>
</html>
